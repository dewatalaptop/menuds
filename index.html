<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoApp - V7.3 Refactored</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- Import Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* --- Color Variables --- */
        :root {
            --primary-color: #4a7c59; --primary-light: #6b9d7a; --primary-dark: #385f46;
            --secondary-color: #f1f5f9; --white-color: #ffffff;
            --text-color: #1e293b; --text-light: #64748b;
            --border-color: #e2e8f0; --danger-color: #e53e3e; --warning-color: #dd6b20;
            --success-color: #38a169; --info-color: #3182ce;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --border-radius: 0.5rem; --transition: all 0.2s ease-in-out;
            --sidebar-width: 240px;
        }

        body.dark-mode {
            --primary-color: #6b9d7a; --primary-light: #4a7c59; --primary-dark: #8bc39d;
            --secondary-color: #1e293b; --white-color: #0f172a;
            --text-color: #f1f5f9; --text-light: #94a3b8;
            --border-color: #334155; --danger-color: #f87171; --warning-color: #fbbf24;
            --success-color: #4ade80; --info-color: #60a5fa;
        }

        /* --- Reset & Global Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--secondary-color); color: var(--text-color); line-height: 1.6; transition: background-color 0.3s, color 0.3s; }
        .app-wrapper { display: flex; }

        /* --- Sidebar Navigation --- */
        #sidebar {
            width: var(--sidebar-width); background-color: var(--white-color); border-right: 1px solid var(--border-color);
            height: 100vh; position: fixed; top: 0; left: 0; z-index: 1000;
            display: flex; flex-direction: column; transition: transform 0.3s ease-in-out; box-shadow: var(--shadow-md);
        }
        .sidebar-header { padding: 1.25rem 1.5rem; display: flex; align-items: center; gap: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .sidebar-header h1 { font-size: 1.5rem; color: var(--primary-color); font-weight: 600; margin: 0; }
        .sidebar-menu { flex-grow: 1; list-style: none; padding: 1rem 0; }
        .sidebar-menu a {
            display: flex; align-items: center; gap: 1rem; padding: 0.8rem 1.5rem;
            color: var(--text-light); text-decoration: none; font-weight: 500;
            border-left: 3px solid transparent; transition: var(--transition);
        }
        .sidebar-menu a:hover { background-color: var(--secondary-color); color: var(--primary-dark); }
        .sidebar-menu a.active { background-color: var(--secondary-color); color: var(--primary-color); border-left-color: var(--primary-color); font-weight: 600; }
        .sidebar-menu a i { width: 20px; text-align: center; font-size: 1.1rem; }
        .sidebar-footer { padding: 1rem 1.5rem; border-top: 1px solid var(--border-color); font-size: 0.8rem; color: var(--text-light); }

        /* --- Main App Container --- */
        #app-container {
            flex-grow: 1; transition: margin-left 0.3s ease-in-out;
            padding-left: var(--sidebar-width);
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 1.5rem; }

        /* --- Header Styles --- */
        header {
            background-color: var(--white-color); color: var(--text-color); padding: 1rem 1.5rem;
            border-radius: var(--border-radius); box-shadow: var(--shadow-md); margin-bottom: 1.5rem;
            display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border-color);
        }
        header h2 { font-weight: 600; font-size: 1.5rem; color: var(--primary-color); margin: 0; }
        .header-actions { display: flex; align-items: center; gap: 1rem; }
        .theme-toggle { background: none; border: 1px solid var(--border-color); color: var(--text-light); width: 40px; height: 40px; border-radius: 50%; font-size: 1.2rem; cursor: pointer; transition: var(--transition); }
        .theme-toggle:hover { background-color: var(--secondary-color); color: var(--primary-color); }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            #sidebar { transform: translateX(calc(-1 * var(--sidebar-width))); }
            #sidebar.open { transform: translateX(0); }
            #app-container { padding-left: 0; }
            .mobile-menu-toggle { display: block !important; z-index: 1001; }
            .page-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; display: none;}
            #sidebar.open ~ #app-container .page-overlay { display: block; }
        }

        /* --- PERBAIKAN: Tambahan Media Query untuk Layar Kecil --- */
        @media (max-width: 480px) {
            .container { padding: 1rem; }
            .card { padding: 1rem; }
            header h2 { font-size: 1.2rem; }
            .sidebar-header h1 { font-size: 1.2rem; }
            .btn { padding: 0.5rem 0.75rem; font-size: 0.8rem; }
        }

        /* --- General Components --- */
        .card { background: var(--white-color); border-radius: var(--border-radius); box-shadow: var(--shadow-sm); padding: 1.5rem; margin-bottom: 1.5rem; border: 1px solid var(--border-color); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.25rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .card-title { font-size: 1.25rem; font-weight: 600; color: var(--primary-color); display: flex; align-items: center; gap: 0.5rem; }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.625rem 1.25rem; border-radius: var(--border-radius); font-weight: 500; cursor: pointer; transition: var(--transition); border: none; font-size: 0.9rem; }
        .btn:disabled { background-color: var(--text-light); cursor: not-allowed; opacity: 0.7; }
        .btn-primary { background-color: var(--primary-color); color: #fff; } .btn-primary:hover:not(:disabled) { background-color: var(--primary-light); }
        .btn-danger { background-color: var(--danger-color); color: #fff; }
        .btn-sm { padding: 0.375rem 0.75rem; font-size: 0.8rem; }
        .form-group { position: relative; margin-bottom: 1rem; }
        .form-label { display: block; font-weight: 500; font-size: 0.85rem; margin-bottom: 0.3rem; color: var(--text-color); }
        .form-control { width: 100%; padding: 0.625rem 0.875rem; border: 1px solid var(--border-color); border-radius: var(--border-radius); font-size: 0.9rem; transition: var(--transition); background-color: var(--white-color); color: var(--text-color); }
        .form-control:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent); }
        #toast-container { position: fixed; top: 1.5rem; right: 1.5rem; z-index: 1100; display: flex; flex-direction: column; gap: 0.75rem; max-width: 350px; }
        .toast { background-color: #fff; color: var(--text-color); padding: 1rem 1.5rem; border-radius: var(--border-radius); box-shadow: var(--shadow-lg); opacity: 0; transform: translateX(100%); transition: opacity 0.3s, transform 0.3s; display: flex; align-items: center; gap: 1rem; border-left: 4px solid; }
        .toast.show { opacity: 1; transform: translateX(0); }
        .toast.success { border-color: var(--success-color); } .toast.success .toast-icon { color: var(--success-color); }
        .toast.error { border-color: var(--danger-color); } .toast.error .toast-icon { color: var(--danger-color); }
        .toast-icon { font-size: 1.5rem; }
        .page { display: none; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .page.active { display: block; }
        .table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .table th, .table td { padding: 0.875rem 1rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .table th { background-color: var(--secondary-color); font-weight: 600; }
        .text-danger { color: var(--danger-color); }
        .text-success { color: var(--success-color); }
        .stock-hint { font-size: 0.85rem; color: var(--text-light); }
        .drag-handle { cursor: grab; text-align: center; color: var(--text-light); font-size: 1.25rem; touch-action: none; user-select: none; -webkit-user-select: none; -webkit-touch-callout: none; }
        tr.dragging { opacity: 0.5; background: var(--secondary-color); }
        #login-page { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: var(--secondary-color); }
        #login-card { width: 100%; max-width: 400px; text-align: center; }
        #login-error { color: var(--danger-color); margin-top: 1rem; display: none; font-size: 0.9rem; }
        #app-root { display: none; }
    </style>
</head>
<body>
    <div id="login-page">
        <div class="card" id="login-card">
            <h1 style="justify-content: center; color: var(--primary-color); margin-bottom: 2rem; display:flex; align-items:center; gap: 0.75rem;"><i class="fas fa-utensils"></i> RestoApp V7.3</h1>
            <form id="login-form">
                <div class="form-group" style="text-align: left;"><label for="email" class="form-label">Email</label><input type="email" id="email" class="form-control" required></div>
                <div class="form-group" style="text-align: left;"><label for="password" class="form-label">Password</label><input type="password" id="password" class="form-control" required></div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
            </form>
            <p id="login-error"></p>
        </div>
    </div>

    <div id="app-root">
        <nav id="sidebar">
            <div class="sidebar-header"><h1><i class="fas fa-utensils"></i> RestoApp</h1></div>
            <ul class="sidebar-menu" id="sidebar-menu-container"></ul>
            <div class="sidebar-footer"><span id="user-email-display"></span><br>V7.3 &copy; 2025</div>
        </nav>
        <div id="app-container">
            <div class="page-overlay" data-action="toggle-sidebar"></div>
            <div class="container">
                <header>
                    <h2 id="page-title">Dashboard</h2>
                    <div class="header-actions">
                        <button class="theme-toggle" id="theme-toggle" data-action="toggle-theme"><i class="fas fa-moon"></i></button>
                        <button class="btn btn-sm btn-danger" data-action="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
                        <button class="mobile-menu-toggle btn btn-primary" data-action="toggle-sidebar" style="display: none;"><i class="fas fa-bars"></i></button>
                    </div>
                </header>
                <main id="main-content"></main>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>
    <div id="modal-container"></div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<script>
// --- Inisialisasi Firebase & Konfigurasi Global ---
const firebaseConfig = {
    apiKey: "AIzaSyBqpro-gmPkgE8cZVZ5LG0mjoyl5GUYVl8",
    authDomain: "restoapp-v6.firebaseapp.com",
    projectId: "restoapp-v6",
    storageBucket: "restoapp-v6.appspot.com",
    messagingSenderId: "163876863347",
    appId: "1:163876863347:web:2e5181c0bdae91e3809906"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const firestore = firebase.firestore();

// --- PERBAIKAN: Menggunakan Pola Namespace untuk Menghindari Konflik Global ---
window.RestoApp = {
    // #############################################################################
    // --- State: Menyimpan semua data aplikasi ---
    // #############################################################################
    AppState: { currentUser: null, masterItems: [], recipes: {}, shoppingLists: [], stockTransactions: [], isDataLoaded: false, unsubscribe: null },

    // #############################################################################
    // --- Utils: Fungsi bantuan ---
    // #############################################################################
    Utils: {
        formatCurrency: (value) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(value || 0),
    },

    // #############################################################################
    // --- API: Komunikasi dengan Firebase Firestore ---
    // #############################################################################
    API: {
        listenToData(onUpdate) {
            const AppState = RestoApp.AppState;
            if (AppState.unsubscribe) AppState.unsubscribe();
            if (!AppState.currentUser) return;

            const docRef = firestore.collection('restaurants').doc(AppState.currentUser.uid);
            AppState.unsubscribe = docRef.onSnapshot(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    Object.keys(data).forEach(key => { AppState[key] = data[key]; });
                    AppState.isDataLoaded = true;
                } else {
                    this.initializeDefaultData();
                    AppState.isDataLoaded = true;
                }
                onUpdate();
            }, error => {
                console.error("Firebase listen error:", error);
                RestoApp.UI.showToast("Gagal sinkronisasi data.", "error");
            });
        },
        stopListeningToData() {
            if (RestoApp.AppState.unsubscribe) {
                RestoApp.AppState.unsubscribe();
                RestoApp.AppState.unsubscribe = null;
            }
        },
        async setKey(key, value) {
            const AppState = RestoApp.AppState;
            if (!AppState.currentUser) return;
            const docRef = firestore.collection('restaurants').doc(AppState.currentUser.uid);
            try {
                await docRef.set({ [key]: value }, { merge: true });
            } catch (e) {
                console.error(`Error setKey ${key}:`, e);
                RestoApp.UI.showToast("Gagal menyimpan data.", "error");
                throw e;
            }
        },
        async initializeDefaultData() {
            try {
                const initialData = {
                    masterItems: [
                        { id: 1, name: "Bawang Merah", category: "Bumbu", unit: "kg", stock: 0, minStock: 0.5, hargaBeli: 35000, sortOrder: 0 },
                        { id: 2, name: "Bawang Putih", category: "Bumbu", unit: "kg", stock: 0, minStock: 0.5, hargaBeli: 40000, sortOrder: 1 },
                    ],
                    recipes: { "Ayam Bakar": { unit: "porsi", hargaJual: 30000, ingredients: [ { itemId: 1, qty: 0.05 }, { itemId: 2, qty: 0.03 } ] } },
                    shoppingLists: [], stockTransactions: [],
                };
                await firestore.collection('restaurants').doc(RestoApp.AppState.currentUser.uid).set(initialData);
                RestoApp.UI.showToast("Selamat datang! Data awal telah disiapkan.", "success");
            } catch (e) {
                console.error("Error initializing data:", e);
                RestoApp.UI.showToast("Gagal menyiapkan data awal.", "error");
            }
        }
    },

    // #############################################################################
    // --- Auth: Manajemen Otentikasi Pengguna ---
    // #############################################################################
    Auth: {
        listen() {
            auth.onAuthStateChanged(user => {
                const loginPage = document.getElementById('login-page');
                const appRoot = document.getElementById('app-root');
                if (user) {
                    RestoApp.AppState.currentUser = user;
                    loginPage.style.display = 'none';
                    appRoot.style.display = 'block';
                    RestoApp.App.initOnLogin();
                } else {
                    RestoApp.AppState.currentUser = null;
                    loginPage.style.display = 'flex';
                    appRoot.style.display = 'none';
                    RestoApp.API.stopListeningToData();
                    RestoApp.AppState.isDataLoaded = false;
                }
            });
        },
        async login(email, password) {
            await auth.signInWithEmailAndPassword(email, password);
        },
        async logout() {
            try {
                await auth.signOut();
            } catch (e) {
                console.error("Logout error:", e);
                RestoApp.UI.showToast("Gagal untuk logout.", "error");
            }
        }
    },

    // #############################################################################
    // --- UI: Mengelola Tampilan dan Interaksi Pengguna ---
    // #############################################################################
    UI: {
        Pages: {
            dashboard() {
                return `<div id="dashboard-content"><div class="card"><p>Memuat data dashboard...</p></div></div>`;
            },
            managerItems() {
                return `<div class="card">
                            <h3 class="card-title" id="item-form-title">Tambah Barang Baru</h3>
                            <form id="add-item-form">
                                <input type="hidden" id="edit-item-id">
                                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
                                    <div class="form-group"><label for="item-name" class="form-label">Nama Barang</label><input type="text" id="item-name" class="form-control" required></div>
                                    <div class="form-group"><label for="item-category" class="form-label">Kategori</label><input type="text" id="item-category" class="form-control" list="category-suggestions" required></div>
                                    <div class="form-group"><label for="item-unit" class="form-label">Satuan Stok</label><input type="text" id="item-unit" class="form-control" required></div>
                                    <div class="form-group"><label for="item-harga-beli" class="form-label">Harga Beli / Satuan Stok</label><input type="number" id="item-harga-beli" class="form-control" min="0" step="any"></div>
                                    <div class="form-group"><label for="item-min-stock" class="form-label">Stok Minimum</label><input type="number" id="item-min-stock" class="form-control" min="0" step="any"></div>
                                </div>
                                <div style="display:flex; gap:10px; margin-top: 1rem;">
                                    <button type="submit" class="btn btn-primary" id="save-item-btn"><i class="fas fa-save"></i> Simpan Barang</button>
                                    <button type="button" class="btn" data-action="cancel-edit" id="cancel-edit-btn" style="display:none;"><i class="fas fa-times"></i> Batal</button>
                                </div>
                            </form>
                            <datalist id="category-suggestions"></datalist>
                        </div>
                        <div class="card">
                            <div class="card-header"><h3 class="card-title"><i class="fas fa-database"></i> Daftar Barang</h3><button class="btn btn-primary btn-sm" data-action="save-item-order"><i class="fas fa-save"></i> Simpan Urutan</button></div>
                            <p class="stock-hint" style="padding: 0 1.5rem 1rem 1.5rem; margin:0;">Tahan dan geser ikon <i class="fas fa-grip-vertical"></i> untuk mengubah urutan.</p>
                            <div class="table-container" style="overflow-x:auto;"><table class="table"><thead><tr><th>Urutan</th><th>Nama</th><th>Stok</th><th>Harga Beli</th><th>Stok Min.</th><th>Aksi</th></tr></thead><tbody id="db-editor-tbody"></tbody></table></div>
                        </div>`;
            },
        },
        menuConfig: [
            { id: 'page-dashboard', icon: 'fa-tachometer-alt', text: 'Dashboard', page: 'dashboard' },
            { id: 'page-manager-items', icon: 'fa-database', text: 'Database Barang', page: 'managerItems' },
        ],
        renderPage(pageId) {
            const pageConfig = this.menuConfig.find(p => p.id === pageId) || this.menuConfig[0];
            if (location.hash !== `#${pageConfig.id}`) { location.hash = pageConfig.id; }
            document.querySelectorAll('.sidebar-menu a').forEach(a => a.classList.toggle('active', a.dataset.page === pageConfig.id));
            document.getElementById('main-content').innerHTML = this.Pages[pageConfig.page]();
            document.getElementById('page-title').textContent = pageConfig.text;
            document.title = `${pageConfig.text} - RestoApp`;
            this.updateDynamicContent();
        },
        updateDynamicContent() {
            if (!RestoApp.AppState.isDataLoaded) return;
            const currentPageId = location.hash.substring(1) || 'page-dashboard';

            if (currentPageId === 'page-dashboard') {
                const lowStockItems = RestoApp.AppState.masterItems.filter(item => (item.stock || 0) < (item.minStock || 0));
                const content = document.getElementById('dashboard-content');
                if (content) {
                    content.innerHTML = `<div class="card"><div class="card-title"><i class="fas fa-chart-line"></i> Dashboard</div><p>Selamat datang di RestoApp! Gunakan menu di samping untuk mengelola inventaris Anda.</p></div>
                                         <div class="card"><div class="card-title"><i class="fas fa-exclamation-triangle text-danger"></i> Stok Kritis</div>
                                         ${lowStockItems.length > 0 ? `<p>Ada <strong>${lowStockItems.length} item</strong> yang stoknya di bawah batas minimum.</p><ul>${lowStockItems.map(item => `<li>${item.name} (Stok: ${item.stock} ${item.unit}, Min: ${item.minStock} ${item.unit})</li>`).join('')}</ul>` : `<p class="text-success">Semua stok aman!</p>`}</div>`;
                }
            } else if (currentPageId === 'page-manager-items') {
                const tbody = document.getElementById('db-editor-tbody');
                if (tbody) {
                    const itemRows = RestoApp.AppState.masterItems.sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0))
                        .map(item => `
                            <tr data-id="${item.id}" draggable="true">
                                <td class="drag-handle"><i class="fas fa-grip-vertical"></i></td>
                                <td>${item.name}<div class="stock-hint">${item.category}</div></td>
                                <td>${(item.stock || 0).toFixed(2)} ${item.unit}</td>
                                <td>${RestoApp.Utils.formatCurrency(item.hargaBeli)} / ${item.unit}</td>
                                <td><span class="${(item.stock || 0) < (item.minStock || 0) ? 'text-danger' : ''}">${item.minStock || 0} ${item.unit}</span></td>
                                <td>
                                    <button class="btn btn-sm btn-warning" data-action="edit-item" data-id="${item.id}"><i class="fas fa-pencil-alt"></i></button>
                                    <button class="btn btn-sm btn-danger" data-action="delete-item" data-id="${item.id}"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>`).join('');
                    tbody.innerHTML = itemRows;
                    RestoApp.Events.setupDraggableList(tbody);
                }
                const categories = [...new Set(RestoApp.AppState.masterItems.map(item => item.category))];
                const datalist = document.getElementById('category-suggestions');
                if (datalist) datalist.innerHTML = categories.map(cat => `<option value="${cat}"></option>`).join('');
            }
        },
        renderSidebar() {
            document.getElementById('sidebar-menu-container').innerHTML = this.menuConfig.map(item => `<li><a href="#${item.id}" data-page="${item.id}"><i class="fas ${item.icon}"></i><span>${item.text}</span></a></li>`).join('');
            document.getElementById('user-email-display').textContent = RestoApp.AppState.currentUser.email;
        },
        showToast(message, type = 'success') {
            const container = document.getElementById('toast-container'); const toast = document.createElement('div');
            toast.className = `toast ${type}`; const icon = { success: 'fa-check-circle', error: 'fa-times-circle' }[type] || 'fa-info-circle';
            toast.innerHTML = `<i class="fas ${icon} toast-icon"></i><span>${message}</span>`;
            container.appendChild(toast); setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => { toast.classList.remove('show'); toast.addEventListener('transitionend', () => toast.remove()); }, 4000);
        }
    },

    // #############################################################################
    // --- Events: Penanganan Aksi dan Interaksi ---
    // #############################################################################
    Events: {
        setupDraggableList(tbody) {
            let draggedItem = null;
            const handleDragOver = (e) => {
                e.preventDefault();
                const y = e.clientY || e.touches[0].clientY;
                const afterElement = getDragAfterElement(tbody, y);
                if (afterElement == null) { tbody.appendChild(draggedItem); } 
                else { tbody.insertBefore(draggedItem, afterElement); }
            };
            const getDragAfterElement = (container, y) => {
                const draggableElements = [...container.querySelectorAll('tr:not(.dragging)')];
                return draggableElements.reduce((closest, child) => { const box = child.getBoundingClientRect(); const offset = y - box.top - box.height / 2; if (offset < 0 && offset > closest.offset) { return { offset: offset, element: child }; } else { return closest; } }, { offset: Number.NEGATIVE_INFINITY }).element;
            };
            tbody.addEventListener('dragstart', e => { draggedItem = e.target; setTimeout(() => e.target.classList.add('dragging'), 0); });
            tbody.addEventListener('dragend', e => { e.target.classList.remove('dragging'); draggedItem = null; });
            tbody.addEventListener('dragover', handleDragOver);
            tbody.addEventListener('touchstart', e => { if (e.target.closest('.drag-handle')) { draggedItem = e.target.closest('tr'); draggedItem.classList.add('dragging'); } });
            tbody.addEventListener('touchend', () => { if (draggedItem) { draggedItem.classList.remove('dragging'); draggedItem = null; } });
            tbody.addEventListener('touchmove', e => { if (draggedItem) handleDragOver(e); });
        },

        ActionHandlers: {
            'logout': () => RestoApp.Auth.logout(),
            'toggle-theme': () => {
                document.body.classList.toggle('dark-mode');
                document.querySelector('#theme-toggle i').className = document.body.classList.contains('dark-mode') ? 'fas fa-sun' : 'fas fa-moon';
            },
            'toggle-sidebar': () => document.getElementById('sidebar').classList.toggle('open'),
            'save-item-order': async ({ target }) => {
                target.disabled = true; target.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                try {
                    const rows = document.querySelectorAll('#db-editor-tbody tr');
                    const newMasterItems = [...RestoApp.AppState.masterItems];
                    const idOrderMap = new Map();
                    rows.forEach((row, index) => { idOrderMap.set(parseInt(row.dataset.id), index); });
                    newMasterItems.forEach(item => { if (idOrderMap.has(item.id)) { item.sortOrder = idOrderMap.get(item.id); } });
                    await RestoApp.API.setKey('masterItems', newMasterItems);
                    RestoApp.UI.showToast('Urutan barang berhasil disimpan!', 'success');
                } catch (e) { console.error("Save order error:", e); } 
                finally { target.disabled = false; target.innerHTML = '<i class="fas fa-save"></i> Simpan Urutan'; }
            },
            'save-item': async () => {
                const id = document.getElementById('edit-item-id').value;
                const newItemData = {
                    name: document.getElementById('item-name').value.trim(), category: document.getElementById('item-category').value.trim(),
                    unit: document.getElementById('item-unit').value.trim(), hargaBeli: parseFloat(document.getElementById('item-harga-beli').value) || 0,
                    minStock: parseFloat(document.getElementById('item-min-stock').value) || 0,
                };
                if (!newItemData.name || !newItemData.category || !newItemData.unit) return RestoApp.UI.showToast('Nama, Kategori, dan Satuan harus diisi!', 'error');
                
                const masterItems = [...RestoApp.AppState.masterItems];
                if (id) {
                    const index = masterItems.findIndex(item => item.id == id);
                    if (index > -1) { masterItems[index] = { ...masterItems[index], ...newItemData }; }
                } else {
                    masterItems.push({ ...newItemData, id: Date.now(), stock: 0, sortOrder: masterItems.length });
                }
                await RestoApp.API.setKey('masterItems', masterItems);
                RestoApp.UI.showToast(`Barang berhasil ${id ? 'diperbarui' : 'ditambahkan'}!`, 'success');
                RestoApp.Events.ActionHandlers['cancel-edit']();
            },
            'edit-item': ({ id }) => {
                const item = RestoApp.AppState.masterItems.find(i => i.id == id); if (!item) return;
                document.getElementById('edit-item-id').value = item.id; document.getElementById('item-name').value = item.name;
                document.getElementById('item-category').value = item.category; document.getElementById('item-unit').value = item.unit;
                document.getElementById('item-harga-beli').value = item.hargaBeli || 0; document.getElementById('item-min-stock').value = item.minStock || 0;
                document.getElementById('item-form-title').textContent = 'Edit Barang'; document.getElementById('save-item-btn').innerHTML = '<i class="fas fa-check"></i> Update Barang';
                document.getElementById('cancel-edit-btn').style.display = 'inline-flex'; document.getElementById('add-item-form').scrollIntoView({ behavior: 'smooth' });
            },
            'cancel-edit': () => {
                document.getElementById('add-item-form').reset(); document.getElementById('edit-item-id').value = '';
                document.getElementById('item-form-title').textContent = 'Tambah Barang Baru'; document.getElementById('save-item-btn').innerHTML = '<i class="fas fa-save"></i> Simpan Barang';
                document.getElementById('cancel-edit-btn').style.display = 'none';
            },
            'delete-item': async ({ id }) => {
                const itemId = parseInt(id);
                const item = RestoApp.AppState.masterItems.find(i => i.id === itemId); if (!item) return;
                const isInUse = Object.values(RestoApp.AppState.recipes).some(r => r.ingredients.some(i => i.itemId === itemId));
                if (isInUse) return RestoApp.UI.showToast(`"${item.name}" masih digunakan dalam resep.`, 'error');
                if (confirm(`Yakin ingin menghapus "${item.name}"?`)) {
                    const updatedItems = RestoApp.AppState.masterItems.filter(i => i.id !== itemId);
                    await RestoApp.API.setKey('masterItems', updatedItems);
                    RestoApp.UI.showToast(`"${item.name}" telah dihapus.`, 'success');
                }
            },
        },
    },

    // #############################################################################
    // --- App: Titik Masuk Utama dan Inisialisasi ---
    // #############################################################################
    App: {
        init() {
            RestoApp.Auth.listen();
            
            document.addEventListener('submit', async (e) => {
                if (e.target.id === 'login-form') {
                    e.preventDefault();
                    const button = e.target.querySelector('button[type="submit"]');
                    const errorEl = document.getElementById('login-error');
                    button.disabled = true; button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    errorEl.style.display = 'none';
                    try {
                        await RestoApp.Auth.login(document.getElementById('email').value, document.getElementById('password').value);
                    } catch (error) {
                        console.error("Login error:", error);
                        errorEl.textContent = "Login Gagal: " + error.message;
                        errorEl.style.display = 'block';
                    } finally {
                        button.disabled = false; button.innerHTML = 'Login';
                    }
                } else if (e.target.id === 'add-item-form') {
                    e.preventDefault();
                    RestoApp.Events.ActionHandlers['save-item']();
                }
            });

            document.addEventListener('click', (e) => {
                const actionTarget = e.target.closest('[data-action]');
                const pageTarget = e.target.closest('[data-page]');
                if (actionTarget) {
                    e.preventDefault();
                    const { action, id } = actionTarget.dataset;
                    const handler = RestoApp.Events.ActionHandlers[action];
                    if (handler) handler({ target: actionTarget, id });
                } else if (pageTarget) {
                    e.preventDefault();
                    document.getElementById('sidebar').classList.remove('open');
                    RestoApp.UI.renderPage(pageTarget.dataset.page);
                }
            });
            
            window.addEventListener('hashchange', () => RestoApp.UI.renderPage(location.hash.substring(1)));
        },
        initOnLogin() {
            RestoApp.UI.renderSidebar();
            RestoApp.UI.renderPage(location.hash.substring(1) || 'page-dashboard');
            RestoApp.API.listenToData(() => {
                RestoApp.UI.updateDynamicContent();
            });
        }
    }
};

// --- Menjalankan Aplikasi ---
RestoApp.App.init();

</script>
