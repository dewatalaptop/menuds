<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoApp - V6.2 Smart Units</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- Import Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* --- Color Variables --- */
        :root {
            --primary-color: #4a7c59; --primary-light: #6b9d7a; --secondary-color: #f8f9fa;
            --text-color: #2d3748; --text-light: #718096; --white-color: #ffffff;
            --border-color: #e2e8f0; --danger-color: #e53e3e; --danger-light: #fed7d7;
            --warning-color: #dd6b20; --warning-light: #feebc8; --success-color: #38a169;
            --success-light: #c6f6d5; --info-color: #3182ce; --info-light: #bee3f8;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --border-radius: 0.5rem; --border-radius-lg: 0.75rem; --transition: all 0.2s ease-in-out;
        }

        /* --- Reset & Global Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--secondary-color); color: var(--text-color); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }

        /* --- Header Styles --- */
        header { 
            background-color: var(--primary-color); color: var(--white-color); padding: 1.25rem 1.5rem; 
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0; box-shadow: var(--shadow-md); 
            display: flex; justify-content: space-between; align-items: center;
        }
        header h1 { font-weight: 600; font-size: 1.5rem; display: flex; align-items: center; gap: 0.75rem; margin: 0; }
        header h1 i { font-size: 1.75rem; }
        .header-actions { display: flex; align-items: center; gap: 1rem; }

        /* --- Header Alerts Icon --- */
        #header-alerts { position: relative; cursor: pointer; }
        #header-alerts .alert-icon { font-size: 1.5rem; color: var(--white-color); transition: transform 0.2s; }
        #header-alerts:hover .alert-icon { transform: scale(1.1); }
        #header-alerts .alert-badge {
            position: absolute; top: -5px; right: -10px; background-color: var(--danger-color);
            color: var(--white-color); border-radius: 50%; width: 22px; height: 22px;
            display: flex; justify-content: center; align-items: center; font-size: 0.75rem;
            font-weight: 600; border: 2px solid var(--primary-color); animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(229, 62, 62, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(229, 62, 62, 0); }
            100% { box-shadow: 0 0 0 0 rgba(229, 62, 62, 0); }
        }

        /* --- Modal Styles --- */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(45, 55, 72, 0.6); backdrop-filter: blur(2px);
            z-index: 1040; display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.2s ease; visibility: hidden;
        }
        .modal-backdrop.show { opacity: 1; visibility: visible; }
        .modal-content {
            background: var(--white-color); border-radius: var(--border-radius-lg); padding: 1.5rem;
            width: 90%; max-width: 800px; max-height: 90vh; overflow-y: auto; box-shadow: var(--shadow-lg);
            transform: scale(0.95); transition: transform 0.2s ease;
        }
        .modal-backdrop.show .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1rem; }
        .modal-title { font-size: 1.25rem; font-weight: 600; color: var(--primary-color); }
        .modal-close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-light); }

        /* --- Main Content & Page Styles --- */
        main { background-color: var(--white-color); border-radius: 0 0 var(--border-radius-lg) var(--border-radius-lg); box-shadow: var(--shadow-md); overflow: hidden; }
        .page { display: none; padding: 1.5rem; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .page.active { display: block; }
        
        /* --- General Component Styles --- */
        .card { background: var(--white-color); border-radius: var(--border-radius); box-shadow: var(--shadow-sm); padding: 1.5rem; margin-bottom: 1.5rem; border: 1px solid var(--border-color); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.25rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .card-title { font-size: 1.25rem; font-weight: 600; color: var(--primary-color); display: flex; align-items: center; gap: 0.5rem; }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.625rem 1.25rem; border-radius: var(--border-radius); font-weight: 500; cursor: pointer; transition: var(--transition); border: none; font-size: 0.9rem; }
        .btn-primary { background-color: var(--primary-color); color: var(--white-color); } .btn-primary:hover { background-color: var(--primary-light); }
        .btn-secondary { background-color: #6c757d; color: var(--white-color); } .btn-secondary:hover { background-color: #5a6268; }
        .btn-danger { background-color: var(--danger-color); color: var(--white-color); } .btn-danger:hover { background-color: #c53030; }
        .btn-warning { background-color: var(--warning-color); color: var(--white-color); } .btn-warning:hover { background-color: #c05621; }
        .btn-success { background-color: var(--success-color); color: var(--white-color); } .btn-success:hover { background-color: #2f855a; }
        .btn-sm { padding: 0.375rem 0.75rem; font-size: 0.8rem; }
        .alert { padding: 0.875rem 1.25rem; border-radius: var(--border-radius); margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.75rem; }
        .alert-info { background-color: var(--info-light); color: var(--info-color); border-left: 4px solid var(--info-color); }
        
        /* --- Form Enhancement Styles --- */
        .form-group { position: relative; margin-bottom: 1rem; }
        .form-label { display: flex; align-items: center; justify-content: space-between; font-weight: 500; font-size: 0.85rem; margin-bottom: 0.3rem; color: var(--text-color); }
        .info-btn { background: none; border: none; color: var(--text-light); cursor: pointer; padding: 0 0.25rem; font-size: 0.9rem; line-height: 1; }
        .info-btn:hover { color: var(--primary-color); }
        .tooltip {
            position: absolute; bottom: calc(100% + 8px); left: 50%; transform: translateX(-50%); background-color: var(--text-color); color: var(--white-color);
            padding: 0.6rem 0.8rem; border-radius: var(--border-radius); font-size: 0.8rem; width: max-content; max-width: 250px; text-align: center;
            z-index: 100; opacity: 0; visibility: hidden; transition: opacity 0.2s, visibility 0.2s; pointer-events: none;
        }
        .tooltip::after {
            content: ''; position: absolute; top: 100%; left: 50%; margin-left: -5px;
            border-width: 5px; border-style: solid; border-color: var(--text-color) transparent transparent transparent;
        }
        .info-btn .tooltip.show { opacity: 1; visibility: visible; }
        .form-control { width: 100%; padding: 0.625rem 0.875rem; border: 1px solid var(--border-color); border-radius: var(--border-radius); font-size: 0.9rem; transition: var(--transition); }
        .form-control:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.2); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 0 1rem; }
        
        #toast-container { position: fixed; top: 1.5rem; right: 1.5rem; z-index: 1100; display: flex; flex-direction: column; gap: 0.75rem; max-width: 350px; }
        .toast { background-color: var(--text-color); color: var(--white-color); padding: 1rem 1.5rem; border-radius: var(--border-radius); box-shadow: var(--shadow-lg); opacity: 0; transform: translateX(100%); transition: opacity 0.3s, transform 0.3s; display: flex; align-items: center; gap: 0.75rem; }
        .toast.show { opacity: 1; transform: translateX(0); }
        .toast.success { background-color: var(--success-color); } .toast.error { background-color: var(--danger-color); }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1.25rem; }
        .dashboard-card { background-color: var(--white-color); border-radius: var(--border-radius); padding: 1.5rem 1rem; text-align: center; cursor: pointer; transition: var(--transition); border: 1px solid var(--border-color); display: flex; flex-direction: column; align-items: center; gap: 0.75rem; text-decoration: none; color: inherit; }
        .dashboard-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-md); border-color: var(--primary-color); }
        .dashboard-card i { font-size: 2.25rem; color: var(--primary-color); }
        .dashboard-card h3 { font-size: 1rem; font-weight: 500; color: var(--text-color); }
        .item-row { display: grid; grid-template-columns: 1fr 120px 80px; gap: 1rem; align-items: center; padding: 0.75rem; border-radius: var(--border-radius); background-color: var(--secondary-color); }
        .item-list { display: grid; gap: 0.75rem; }
        .item-label { font-weight: 500; word-break: break-word; }
        .stock-hint { color: var(--text-light); font-size: 0.85rem; }
        .category-group { margin-bottom: 1.5rem; }
        .category-title { font-weight: 600; color: var(--primary-color); margin-bottom: 1rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; gap: 0.5rem; }
        .table-container { overflow-x: auto; }
        .table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .table th, .table td { padding: 0.875rem 1rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .table th { background-color: #f7fafc; font-weight: 600; color: var(--text-color); }
        .drag-handle { cursor: grab; text-align: center; color: var(--text-light); font-size: 1.25rem; }
        .dragging { opacity: 0.5; }
        .time-display { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-light); }
        .report-list { list-style: none; padding-left: 0; }
        .report-list li { display: flex; justify-content: space-between; padding: 0.5rem; border-radius: 0.25rem; }
        .report-list li:nth-child(odd) { background-color: var(--secondary-color); }

        /* --- Login Page Styles --- */
        #login-page { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #login-card { width: 100%; max-width: 400px; text-align: center; padding: 2.5rem; }
        #login-error { color: var(--danger-color); margin-top: 1rem; display: none; }
        #app-container { display: none; }
    </style>
</head>
<body>
    <div id="login-page">
        <div class="card" id="login-card">
            <h1 style="justify-content: center; color: var(--primary-color); margin-bottom: 1.5rem;"><i class="fas fa-utensils"></i> RestoApp</h1>
            <form id="login-form">
                <div class="form-group">
                    <div class="form-label"><span>Email</span><div class="info-btn" data-action="toggle-tooltip"><i class="fas fa-info-circle"></i><span class="tooltip">Gunakan email yang telah Anda daftarkan di Firebase Authentication.</span></div></div>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                     <div class="form-label"><span>Password</span><div class="info-btn" data-action="toggle-tooltip"><i class="fas fa-info-circle"></i><span class="tooltip">Masukkan password yang sesuai dengan akun email Anda.</span></div></div>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
            </form>
            <p id="login-error"></p>
        </div>
    </div>
    
    <div id="app-container">
        <div id="modal-container"></div>
        <div class="container">
            <div id="toast-container"></div>
            
            <header>
                <h1><i class="fas fa-utensils"></i> RestoApp V6.2</h1>
                <div class="header-actions">
                    <div id="header-alerts"></div>
                    <button class="btn btn-sm btn-danger" data-action="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </header>
            
            <main id="main-content">
                <div id="page-dashboard" class="page"></div>
                <div id="page-input-belanja" class="page"></div>
                <div id="page-input-belanja-datang" class="page"></div>
                <div id="page-input-menu-keluar" class="page"></div>
                <div id="page-ambil-gudang" class="page"></div>
                <div id="page-riwayat-stok" class="page"></div>
                <div id="page-laporan-harian" class="page"></div>
                <div id="page-manager-area" class="page"></div>
                <div id="page-manager-items" class="page"></div>
                <div id="page-manager-recipes" class="page"></div>
                <div id="page-manager-display" class="page"></div>
                <div id="page-manager-backup" class="page"></div>
                <div id="page-manager-units" class="page"></div>
            </main>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<script>
// Konfigurasi Firebase Anda
const firebaseConfig = {
    apiKey: "AIzaSyBqpro-gmPkgE8cZVZ5LG0mjoyl5GUYVl8",
    authDomain: "restoapp-v6.firebaseapp.com",
    projectId: "restoapp-v6",
    storageBucket: "restoapp-v6.appspot.com",
    messagingSenderId: "163876863347",
    appId: "1:163876863347:web:2e5181c0bdae91e3809906"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const firestore = firebase.firestore();

const App = {
    state: {
        masterItems: [], recipes: {}, gudangItemIds: [], menuKeluarActive: [],
        shoppingLists: [], stockTransactions: [], currentUser: null,
        unitConversions: [] // ⭐ NEW: State for unit conversions
    },
    data: { /* ... Data awal tidak perlu diubah ... */ },
    db: {
        async get() { if (!App.state.currentUser) return null; const docRef = firestore.collection('restaurants').doc(App.state.currentUser.uid); const doc = await docRef.get(); return doc.exists ? doc.data() : null; },
        async set(data) { if (!App.state.currentUser) return; const docRef = firestore.collection('restaurants').doc(App.state.currentUser.uid); await docRef.set(data, { merge: true }); },
        async setKey(key, value) { if (!App.state.currentUser) return; const docRef = firestore.collection('restaurants').doc(App.state.currentUser.uid); await docRef.set({ [key]: value }, { merge: true }); App.state[key] = value; }
    },
    async init() {
        document.body.addEventListener('click', this.handle.click.bind(this));
        App.auth.listen();
    },
    auth: {
        listen() {
            auth.onAuthStateChanged(user => {
                const loginPage = document.getElementById('login-page'); const appContainer = document.getElementById('app-container');
                if (user) { App.state.currentUser = user; loginPage.style.display = 'none'; appContainer.style.display = 'block'; App.loadDataAndRender();
                } else { App.state.currentUser = null; loginPage.style.display = 'flex'; appContainer.style.display = 'none'; }
            });
            document.getElementById('login-form').addEventListener('submit', async e => {
                e.preventDefault(); const email = document.getElementById('email').value; const password = document.getElementById('password').value; const errorEl = document.getElementById('login-error');
                try { errorEl.style.display = 'none'; await auth.signInWithEmailAndPassword(email, password);
                } catch (error) { errorEl.textContent = "Login Gagal: " + error.message; errorEl.style.display = 'block'; }
            });
        },
        async logout() { await auth.signOut(); }
    },
    async loadDataAndRender() {
        try {
            let data = await this.db.get();
            if (!data) { // First time user, set up initial data
                App.utils.showToast('Selamat datang! Menginisialisasi data awal...', 'info');
                data = {
                    masterItems: [], recipes: {}, gudangItemIds: [],
                    menuKeluarActive: [], shoppingLists: [], stockTransactions: [],
                    unitConversions: [ // Add some default conversions
                        { id: 1, name: 'Karung Beras (25kg)', fromUnit: 'karung', toUnit: 'kg', factor: 25},
                        { id: 2, name: 'Jerigen Minyak (5L)', fromUnit: 'jerigen', toUnit: 'liter', factor: 5},
                        { id: 3, name: 'Box Teh Celup (25pcs)', fromUnit: 'box', toUnit: 'pcs', factor: 25}
                    ]
                };
                await this.db.set(data);
            }
            // Ensure unitConversions exists for older users
            if (!data.unitConversions) data.unitConversions = [];
            
            Object.keys(data).forEach(key => { App.state[key] = data[key]; });
            this.utils.updateTime(); setInterval(this.utils.updateTime, 1000); this.render.page('page-dashboard');
        } catch (e) { console.error("Error initializing app:", e); App.utils.showToast('Gagal memuat data dari server.', 'error'); }
    },
    showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        const page = document.getElementById(pageId); if (page) { page.classList.add('active'); window.scrollTo(0, 0); }
    },
    render: { /* ... Most render functions are unchanged ... */ 
        page(pageId, data = null) {
            const targetPage = document.getElementById(pageId); if (!targetPage) return;
            const pageRenderFunction = App.pages[pageId];
            if (pageRenderFunction) {
                targetPage.innerHTML = pageRenderFunction(data);
                if (pageId === 'page-manager-items') { App.render.managerItemsContent(); } 
                else if (pageId === 'page-manager-recipes') { App.render.managerRecipesContent(); } 
                else if (pageId === 'page-manager-display') { App.render.managerDisplayContent(); }
                else if (pageId === 'page-manager-units') { App.render.managerUnitsContent(); } // ⭐ RENDER NEW PAGE
                else if (pageId === 'page-input-belanja-datang' && typeof data === 'string') { targetPage.innerHTML = App.pages.stockInDetail(data); }
            }
            this.lowStockAlerts(); App.utils.updateTime(); App.showPage(pageId);
        },
        lowStockAlerts() { /* ... */ },
        lowStockModal() { /* ... */ },
        closeModal() { /* ... */ },
        managerItemsContent() {
            const masterItems = App.state.masterItems.sort((a, b) => a.sortOrder - b.sortOrder);
            const { unitConversions } = App.state;
            const getPurchaseInfo = (item) => {
                if(item.conversionId) {
                    const conv = unitConversions.find(uc => uc.id === item.conversionId);
                    if(conv) return `${conv.factor} ${item.unit} / ${conv.fromUnit}`;
                }
                // Fallback for old data structure
                return `${item.purchaseUnitConversion || 1} ${item.unit} / ${item.purchaseUnit || item.unit}`;
            };
            document.getElementById('db-editor-tbody').innerHTML = masterItems.map(item => `<tr data-id="${item.id}" draggable="true"><td class="drag-handle"><i class="fas fa-grip-vertical"></i></td><td>${item.name}<div class="stock-hint">${item.category}</div></td><td>${(item.stock || 0).toFixed(2)} ${item.unit}</td><td>${getPurchaseInfo(item)}</td><td style="display:flex;gap:0.5rem;"><button class="btn btn-sm btn-warning" data-action="edit-item" data-id="${item.id}"><i class="fas fa-pencil-alt"></i></button><button class="btn btn-sm btn-danger" data-action="delete-item" data-id="${item.id}"><i class="fas fa-trash"></i></button></td></tr>`).join('');
            App.utils.addDragDropHandlers(document.getElementById('db-editor-tbody')); const categories = [...new Set(masterItems.map(item => item.category))];
            document.getElementById('category-suggestions').innerHTML = categories.map(cat => `<option value="${cat}">`).join('');
        },
        managerRecipesContent() { /* ... */ },
        managerDisplayContent() { /* ... */ },
        // ⭐ NEW RENDER FUNCTION
        managerUnitsContent() {
            const conversions = App.state.unitConversions.sort((a,b) => a.name.localeCompare(b.name));
            document.getElementById('units-tbody').innerHTML = conversions.map(c => `
                <tr>
                    <td>${c.name}</td>
                    <td>1 ${c.fromUnit} = ${c.factor} ${c.toUnit}</td>
                    <td style="display:flex;gap:0.5rem;">
                        <button class="btn btn-sm btn-warning" data-action="edit-unit" data-id="${c.id}"><i class="fas fa-pencil-alt"></i></button>
                        <button class="btn btn-sm btn-danger" data-action="delete-unit" data-id="${c.id}"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }
    },
    
    // ⭐ PAGES: Updated with new pages and modified forms
    pages: {
        'page-dashboard': () => `...`, // Unchanged from previous version
        // ⭐ MODIFIED: Manager Area Dashboard
        'page-manager-area': () => `<div class="card"><div class="card-header"><div class="card-title"><i class="fas fa-user-tie"></i><span>Manager Area</span></div><button class="btn btn-secondary" data-page="page-dashboard"><i class="fas fa-arrow-left"></i> Kembali</button></div><div class="dashboard-grid">
            <a href="#" class="dashboard-card" data-page="page-manager-items"><i class="fas fa-database"></i><h3>Database Barang</h3></a>
            <a href="#" class="dashboard-card" data-page="page-manager-recipes"><i class="fas fa-book-open"></i><h3>Manajemen Resep</h3></a>
            <a href="#" class="dashboard-card" data-page="page-manager-units"><i class="fas fa-balance-scale"></i><h3>Manajemen Satuan</h3></a>
            <a href="#" class="dashboard-card" data-page="page-manager-display"><i class="fas fa-desktop"></i><h3>Atur Tampilan</h3></a>
            <a href="#" class="dashboard-card" data-page="page-manager-backup"><i class="fas fa-cloud-upload-alt"></i><h3>Cadangkan Data</h3></a>
            </div></div>`,
        
        // ⭐ MODIFIED: Database Items Form
        'page-manager-items': () => {
            const { unitConversions } = App.state;
            const conversionOptions = unitConversions.sort((a,b) => a.name.localeCompare(b.name)).map(c => 
                `<option value="${c.id}">${c.name} (1 ${c.fromUnit} = ${c.factor} ${c.toUnit})</option>`
            ).join('');

            return `<div class="card">
                <div class="card-header"><div class="card-title"><i class="fas fa-database"></i><span>Database Barang</span></div><button class="btn btn-secondary" data-page="page-manager-area"><i class="fas fa-arrow-left"></i> Kembali</button></div>
                <h3 class="category-title"><span>Tambah / Edit Barang</span></h3>
                <form id="add-item-form" class="form-grid">
                    <input type="hidden" id="edit-item-id">
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <div class="form-label"><span>Nama Barang</span><div class="info-btn" data-action="toggle-tooltip"><i class="fas fa-info-circle"></i><span class="tooltip">Nama unik untuk barang. Contoh: 'Beras Pandan Wangi'</span></div></div>

                        <input class="form-control" type="text" id="item-category" placeholder="Contoh: Pokok" list="category-suggestions" required>

                        <div class="form-label"><span>Satuan Stok</span><div class="info-btn" data-action="toggle-tooltip"><i class="fas fa-info-circle"></i><span class="tooltip">Satuan terkecil yang digunakan dalam resep. Contoh: kg, liter, pcs.</span></div></div>
                        <input class="form-control" type="text" id="item-unit" placeholder="Contoh: kg" required>

                    <div class="form-group" style="grid-column: 1 / -1;">
                        <div class="form-label"><span>Pilih Konversi Pembelian</span><div class="info-btn" data-action="toggle-tooltip"><i class="fas fa-info-circle"></i><span class="tooltip">Pilih aturan konversi dari satuan beli ke satuan stok. Atur ini di 'Manajemen Satuan'.</span></div></div>
                        <select id="item-conversion-id" class="form-control">
                            <option value="">-- Satuan Beli = Satuan Stok (1:1) --</option>
                            ${conversionOptions}
                        </select>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <div class="form-label"><span>Stok Minimum</span><div class="info-btn" data-action="toggle-tooltip"><i class="fas fa-info-circle"></i><span class="tooltip">Batas stok dalam 'Satuan Stok'. Peringatan akan muncul jika stok di bawah batas ini.</span></div></div>
                        <input class="form-control" type="number" id="item-min-stock" placeholder="Contoh: 5" min="0" step="any">
                    </div>
                    <div style="display:flex; gap:10px; grid-column:1/-1; margin-top: 1rem;">
                        <button type="button" class="btn btn-primary" data-action="save-item" id="save-item-btn" style="flex-grow:1;"><i class="fas fa-save"></i> Simpan</button>
                        <button type="button" class="btn btn-secondary" data-action="cancel-edit" id="cancel-edit-btn" style="display:none;"><i class="fas fa-times"></i> Batal</button>
                    </div>
                </form>
                <datalist id="category-suggestions"></datalist>
                <h3 class="category-title" style="margin-top: 2rem;"><span>Daftar Barang</span><button class="btn btn-sm btn-primary" data-action="save-item-order"><i class="fas fa-save"></i> Simpan Urutan</button></h3>
                <div class="table-container"><table class="table"><thead><tr><th>Urutan</th><th>Nama</th><th>Stok</th><th>Info Beli</th><th>Aksi</th></tr></thead><tbody id="db-editor-tbody"></tbody></table></div>
            </div>`;
        },

        // ⭐ NEW PAGE: Unit Management
        'page-manager-units': () => `
            <div class="card">
                <div class="card-header">
                    <div class="card-title"><i class="fas fa-balance-scale"></i><span>Manajemen Satuan</span></div>
                    <button class="btn btn-secondary" data-page="page-manager-area"><i class="fas fa-arrow-left"></i> Kembali</button>
                </div>
                <div class="alert alert-info"><i class="fas fa-info-circle"></i><div>Buat aturan konversi di sini untuk digunakan saat menambahkan barang. Ini akan mengurangi kesalahan input manual.</div></div>
                
                <h3 class="category-title"><span>Tambah / Edit Aturan Konversi</span></h3>
                <form id="add-unit-form" class="form-grid">
                    <input type="hidden" id="edit-unit-id">
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <div class="form-label"><span>Nama Aturan</span><div class="info-btn" data-action="toggle-tooltip"><i class="fas fa-info-circle"></i><span class="tooltip">Nama deskriptif untuk aturan ini. Contoh: 'Karung Beras (25kg)'.</span></div></div>
                        <input class="form-control" type="text" id="unit-name" placeholder="Contoh: Karung Beras (25kg)" required>
                    </div>
                    <div class="form-group">
                        <div class="form-label"><span>Dari Satuan (Beli)</span><div class="info-btn" data-action="toggle-tooltip"><i class="fas fa-info-circle"></i><span class="tooltip">Satuan yang lebih besar saat membeli. Contoh: karung, box, jerigen.</span></div></div>
                        <input class="form-control" type="text" id="unit-from" placeholder="Contoh: karung" required>
                    </div>
                    <div class="form-group">
                        <div class="form-label"><span>Ke Satuan (Stok)</span><div class="info-btn" data-action="toggle-tooltip"><i class="fas fa-info-circle"></i><span class="tooltip">Satuan yang lebih kecil untuk stok. Contoh: kg, pcs, liter.</span></div></div>
                        <input class="form-control" type="text" id="unit-to" placeholder="Contoh: kg" required>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <div class="form-label"><span>Faktor Pengali</span><div class="info-btn" data-action="toggle-tooltip"><i class="fas fa-info-circle"></i><span class="tooltip">Jumlah satuan kecil dalam 1 satuan besar. Contoh: 1 karung = 25 kg, maka isi 25.</span></div></div>
                        <input class="form-control" type="number" id="unit-factor" placeholder="Contoh: 25" min="0" step="any" required>
                    </div>
                    <div style="display:flex; gap:10px; grid-column:1/-1; margin-top: 1rem;">
                        <button type="button" class="btn btn-primary" data-action="save-unit" id="save-unit-btn" style="flex-grow:1;"><i class="fas fa-save"></i> Simpan</button>
                        <button type="button" class="btn btn-secondary" data-action="cancel-edit-unit" id="cancel-edit-unit-btn" style="display:none;"><i class="fas fa-times"></i> Batal</button>
                    </div>
                </form>

                <h3 class="category-title" style="margin-top: 2rem;"><span>Daftar Aturan Konversi</span></h3>
                <div class="table-container"><table class="table"><thead><tr><th>Nama Aturan</th><th>Detail Konversi</th><th>Aksi</th></tr></thead><tbody id="units-tbody"></tbody></table></div>
            </div>
        `,
        // ... other page functions are unchanged
    },
    
    // ⭐ ACTIONS: Updated with new actions for units and modified saveItem
    actions: { 
        // ... other actions are unchanged
        async saveItem() { // ⭐ MODIFIED ACTION
            const id = document.getElementById('edit-item-id').value;
            const conversionId = document.getElementById('item-conversion-id').value;

            const newItemData = {
                name: document.getElementById('item-name').value.trim(),
                category: document.getElementById('item-category').value.trim(),
                unit: document.getElementById('item-unit').value.trim(),
                minStock: parseFloat(document.getElementById('item-min-stock').value) || 0,
                conversionId: conversionId ? parseInt(conversionId) : null,
            };

            if (!newItemData.name || !newItemData.category || !newItemData.unit) return App.utils.showToast('Nama, Kategori, dan Satuan Stok harus diisi!', 'error');
            
            let masterItems = App.state.masterItems;
            if (id) {
                const itemIndex = masterItems.findIndex(item => item.id == id);
                masterItems[itemIndex] = { ...masterItems[itemIndex], ...newItemData };
                App.utils.showToast('Barang diperbarui!', 'success');
            } else {
                const newId = masterItems.length > 0 ? Math.max(...masterItems.map(item => item.id)) + 1 : 1;
                const newSortOrder = masterItems.length > 0 ? Math.max(...masterItems.map(item => item.sortOrder)) + 1 : 0;
                masterItems.push({ ...newItemData, id: newId, stock: 0, sortOrder: newSortOrder });
                App.utils.showToast('Barang baru ditambahkan!', 'success');
            }
            await App.db.setKey('masterItems', masterItems);
            this.cancelEdit();
            App.render.managerItemsContent();
        },
        editItem(id) { // ⭐ MODIFIED ACTION
            const item = App.state.masterItems.find(item => item.id == id); if(!item) return;
            document.getElementById('edit-item-id').value = item.id;
            document.getElementById('item-name').value = item.name;
            document.getElementById('item-category').value = item.category;
            document.getElementById('item-unit').value = item.unit;
            document.getElementById('item-conversion-id').value = item.conversionId || "";
            document.getElementById('item-min-stock').value = item.minStock || 0;
            document.getElementById('save-item-btn').innerHTML = '<i class="fas fa-check"></i> Update';
            document.getElementById('cancel-edit-btn').style.display = 'inline-flex';
            window.scrollTo(0, 0);
        },
        // ⭐ NEW ACTIONS FOR UNITS
        async saveUnit() {
            const id = document.getElementById('edit-unit-id').value;
            const newUnitData = {
                name: document.getElementById('unit-name').value.trim(),
                fromUnit: document.getElementById('unit-from').value.trim(),
                toUnit: document.getElementById('unit-to').value.trim(),
                factor: parseFloat(document.getElementById('unit-factor').value)
            };
            if (!newUnitData.name || !newUnitData.fromUnit || !newUnitData.toUnit || !newUnitData.factor) return App.utils.showToast('Semua field harus diisi!', 'error');

            let conversions = App.state.unitConversions;
            if (id) {
                const unitIndex = conversions.findIndex(u => u.id == id);
                conversions[unitIndex] = { ...conversions[unitIndex], ...newUnitData };
                App.utils.showToast('Aturan diperbarui!', 'success');
            } else {
                const newId = conversions.length > 0 ? Math.max(...conversions.map(u => u.id)) + 1 : 1;
                conversions.push({ ...newUnitData, id: newId });
                App.utils.showToast('Aturan baru ditambahkan!', 'success');
            }
            await App.db.setKey('unitConversions', conversions);
            this.cancelEditUnit();
            App.render.managerUnitsContent();
        },
        editUnit(id) {
            const unit = App.state.unitConversions.find(u => u.id == id); if(!unit) return;
            document.getElementById('edit-unit-id').value = unit.id;
            document.getElementById('unit-name').value = unit.name;
            document.getElementById('unit-from').value = unit.fromUnit;
            document.getElementById('unit-to').value = unit.toUnit;
            document.getElementById('unit-factor').value = unit.factor;
            document.getElementById('save-unit-btn').innerHTML = '<i class="fas fa-check"></i> Update';
            document.getElementById('cancel-edit-unit-btn').style.display = 'inline-flex';
            window.scrollTo(0, 0);
        },
        cancelEditUnit() {
            document.getElementById('add-unit-form').reset();
            document.getElementById('edit-unit-id').value = '';
            document.getElementById('save-unit-btn').innerHTML = '<i class="fas fa-save"></i> Simpan';
            document.getElementById('cancel-edit-unit-btn').style.display = 'none';
        },
        async deleteUnit(id) {
            // Check if unit is in use
            const isInUse = App.state.masterItems.some(item => item.conversionId == id);
            if (isInUse) {
                return App.utils.showToast('Gagal! Aturan ini sedang digunakan oleh satu atau lebih barang.', 'error');
            }
            if (!confirm(`Hapus aturan konversi ini?`)) return;
            
            const conversions = App.state.unitConversions.filter(u => u.id != id);
            await App.db.setKey('unitConversions', conversions);
            App.render.managerUnitsContent();
            App.utils.showToast('Aturan berhasil dihapus.', 'success');
        },
    },
    
    // ⭐ HANDLE: Click handler updated for new actions
    handle: {
        click(event) {
            if (!event.target.closest('.info-btn')) { document.querySelectorAll('.tooltip.show').forEach(tooltip => tooltip.classList.remove('show')); }
            const target = event.target.closest('[data-action], [data-page]');
            if (!target) return;
            const { page, action, date, id, name } = target.dataset;

            if (page) { event.preventDefault(); App.render.page(page); } 
            else if (action) {
                event.preventDefault();
                const actionMap = {
                    'toggle-tooltip': () => App.utils.toggleTooltip(target),
                    'save-unit': App.actions.saveUnit,
                    'edit-unit': () => App.actions.editUnit(id),
                    'delete-unit': () => App.actions.deleteUnit(id),
                    'cancel-edit-unit': App.actions.cancelEditUnit,
                    /* ... other actions ... */
                };
                // Merge with existing actions to avoid overwriting
                const existingActions = { /* ... copy all existing actions from previous version ... */ };
                const allActions = {...existingActions, ...actionMap};

                if(allActions[action]) allActions[action](event);
            }
        }
    },
    
    utils: { /* ... All utils are unchanged ... */ }
};

document.addEventListener('DOMContentLoaded', () => App.init());
</script>
</body>
