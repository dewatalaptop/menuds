export const debounce = (func, delay) => {
    let timeout;
    return function(...args) {
        const context = this;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), delay);
    };
};

import AppState from './state.js';
import { firestore } from './config/firebase.js';
import { showToast } from './ui/ui.js';

export const API = {
    // Sets up a real-time listener for the restaurant's data
    listenToData(callback) {
        if (AppState.unsubscribe) AppState.unsubscribe(); // Unsubscribe from previous listener
        if (!AppState.currentUser) return;
        const docRef = firestore.collection('restaurants').doc(AppState.currentUser.uid);
        AppState.unsubscribe = docRef.onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                Object.keys(data).forEach(key => { AppState[key] = data[key]; });
                AppState.isDataLoaded = true;
                callback(data);
            } else {
                // If no data exists, initialize with default data
                this.initializeDefaultData().then(callback);
            }
        }, error => {
            console.error("Error listening to data:", error);
            showToast("Gagal menyinkronkan data. Coba muat ulang.", "error");
        });
    },

    // Stops listening to data changes
    stopListeningToData() {
        if (AppState.unsubscribe) {
            AppState.unsubscribe();
            AppState.unsubscribe = null;
        }
    },
    
    // Updates a specific key in the database
    async setKey(key, value) {
        if (!AppState.currentUser) return;
        const docRef = firestore.collection('restaurants').doc(AppState.currentUser.uid);
        try {
            await docRef.set({ [key]: value }, { merge: true });
        } catch(e) {
            console.error(`Error setting key ${key}:`, e);
            showToast("Gagal menyimpan data.", "error");
            throw e; // re-throw to be caught by the caller

import { auth } from './config/firebase.js';
import AppState from './state.js';
import { App } from './main.js';
import { API } from './api.js';

export const Auth = {
    listen() {
        auth.onAuthStateChanged(user => {
            const loginPage = document.getElementById('login-page');
            const appRoot = document.getElementById('app-root');
            if (user) {
                AppState.currentUser = user;
                loginPage.style.display = 'none';
                appRoot.style.display = 'block';
                App.initOnLogin(); // Initialize app after user logs in
            } else {
                AppState.currentUser = null;
                loginPage.style.display = 'flex';
                appRoot.style.display = 'none';
                API.stopListeningToData();
                AppState.isDataLoaded = false;
            }
        });

        document.getElementById('login-form').addEventListener('submit', async e => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');
            const button = e.target.querySelector('button');
            
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            try {
                errorEl.style.display = 'none';
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                errorEl.textContent = "Login Gagal: " + error.message;
                errorEl.style.display = 'block';
            } finally {
                button.disabled = false;
                button.innerHTML = 'Login';
            }
        });
    },

    async logout() {
        await auth.signOut();
    }
};

import AppState from '../state.js';
import { formatCurrency } from '../utils/helpers.js';

// Reusable component functions to generate HTML
export const Components = {
    dashboardCard({ icon, title, description, value = null, page, dataAction = null }) {
        const actionAttr = page ? `data-page="${page}"` : (dataAction ? `data-action="${dataAction}"` : '');
        return `
            <a href="#" class="dashboard-card" ${actionAttr}>
                <div class="dashboard-card-header">
                    <div class="dashboard-card-icon"><i class="fas ${icon}"></i></div>
                    <h3 class="dashboard-card-title">${title}</h3>
                </div>
                <div class="dashboard-card-body">
                    <p>${description}</p>
                    ${value !== null ? `<span class="dashboard-card-value">${value}</span>` : ''}
                </div>
            </a>`;
    },

    formGroup({ id, label, type = 'text', value = '', placeholder = '', required = false, list = null, step = null, min = null }) {
        return `
            <div class="form-group">
                <label for="${id}" class="form-label">${label}</label>
                <input type="${type}" id="${id}" class="form-control" value="${value}" placeholder="${placeholder}" 
                       ${required ? 'required' : ''} 
                       ${list ? `list="${list}"` : ''}
                       ${step ? `step="${step}"` : ''}
                       ${min !== null ? `min="${min}"` : ''}>
            </div>`;
    },
    
    calculateRecipeCost(recipeName) {
        const { recipes, masterItems } = AppState;
        const recipe = recipes[recipeName];
        if (!recipe) return 0;

        return recipe.ingredients.reduce((total, ing) => {
            const item = masterItems.find(mi => mi.id === ing.itemId);
            const itemCost = item ? (item.hargaBeli || 0) * ing.qty : 0;
            return total + itemCost;
        }, 0);
    }
};

const mainContent = document.getElementById('main-content');
const pageTitle = document.getElementById('page-title');
const sidebarMenuContainer = document.getElementById('sidebar-menu-container');

const menuConfig = [
    { id: 'page-dashboard', icon: 'fa-tachometer-alt', text: 'Dashboard', page: Pages.dashboard },
    { id: 'page-input-menu-keluar', icon: 'fa-utensils', text: 'Input Menu Keluar' },

export function renderApp() {
    if (!AppState.isDataLoaded) return;
    renderSidebar();
    const currentPageId = location.hash.substring(1) || 'page-dashboard';
    renderPage(currentPageId);
}

export function renderPage(pageId, data = null) {
    const pageConfig = menuConfig.find(p => p.id === pageId);
    if (!pageConfig) {
        pageId = 'page-dashboard'; // Default to dashboard if page not found
    }

    // Update URL hash
    location.hash = pageId;

    // Update active link in sidebar
    document.querySelectorAll('.sidebar-menu a').forEach(a => {
        a.classList.toggle('active', a.dataset.page === pageId);
    });

    // Render page content
    if (Pages[pageId.replace('page-','')]) {
        mainContent.innerHTML = Pages[pageId.replace('page-','')]();
    } else {
         mainContent.innerHTML = `<div class="card">Konten untuk halaman ini belum dibuat.</div>`;
    }
    
    // Update page title
    const title = menuConfig.find(p => p.id === pageId)?.text || 'RestoApp';
    pageTitle.textContent = title;
    document.title = `${title} - RestoApp V7`;
    
    // Post-render actions
    if (pageId === 'page-riwayat-stok') {
        setupHistoryPageListeners();
        updateHistoryTable();
    }
    if (pageId === 'page-manager-items') {
        // Any specific setup for manager items page
    }
}

function renderSidebar() {
    sidebarMenuContainer.innerHTML = menuConfig
        .map(item => `
            <li>
                <a href="#${item.id}" data-page="${item.id}" class="${location.hash === `#${item.id}` ? 'active' : ''}">
                    <i class="fas ${item.icon}"></i>
                    <span>${item.text}</span>
                </a>
            </li>
        `).join('');
    document.getElementById('user-email-display').textContent = AppState.currentUser.email;
}

function setupHistoryPageListeners() {
    const searchInput = document.getElementById('history-search');
    const startDateInput = document.getElementById('history-start-date');
    const endDateInput = document.getElementById('history-end-date');

    const debouncedUpdate = debounce(updateHistoryTable, 300);

    searchInput.addEventListener('input', debouncedUpdate);
    startDateInput.addEventListener('change', updateHistoryTable);
    endDateInput.addEventListener('change', updateHistoryTable);
}

function updateHistoryTable() {
    const tableBody = document.getElementById('history-table-body');
    if (!tableBody) return;

    const searchTerm = document.getElementById('history-search').value.toLowerCase();
    const startDate = document.getElementById('history-start-date').value;
    const endDate = document.getElementById('history-end-date').value;

    const filteredTransactions = AppState.stockTransactions
        .filter(t => {
            const transactionDate = new Date(t.date);
            const item = AppState.masterItems.find(i => i.id === t.itemId);
            const itemName = item ? item.name.toLowerCase() : '';
            const details = t.details ? t.details.toLowerCase() : '';
            
            const matchesSearch = itemName.includes(searchTerm) || details.includes(searchTerm);
            const matchesStartDate = !startDate || transactionDate >= new Date(startDate);
            const matchesEndDate = !endDate || transactionDate <= new Date(endDate).setHours(23, 59, 59, 999);
            
            return matchesSearch && matchesStartDate && matchesEndDate;
        });

    if (filteredTransactions.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center;">Tidak ada riwayat yang cocok dengan filter.</td></tr>`;
        return;
    }

    tableBody.innerHTML = [...filteredTransactions].reverse().map(t => {
        const item = AppState.masterItems.find(i => i.id === t.itemId);
        const changeClass = t.change > 0 ? 'text-success' : 'text-danger';
        const changePrefix = t.change > 0 ? '+' : '';
        return `
            <tr>
                <td>${new Date(t.date).toLocaleString('id-ID')}</td>
                <td>${item ? item.name : (t.type === 'Produksi Menu' ? '---' : 'Barang Dihapus')}</td>
                <td>${t.type}</td>
                <td class="${changeClass}">${changePrefix}${t.change.toFixed(2)}</td>
                <td>${(t.newStock || 0).toFixed(2)}</td>
                <td>${t.details || '---'}</td>
            </tr>`;
    }).join('');
}


export function showToast(message, type = 'success') {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    const iconClass = { success: 'fa-check-circle', error: 'fa-times-circle', info: 'fa-info-circle' };
    toast.innerHTML = `<i class="fas ${iconClass[type] || 'fa-info-circle'} toast-icon"></i><span>${message}</span>`;
    container.appendChild(toast);
    setTimeout(() => toast.classList.add('show'), 10);
    setTimeout(() => {
        toast.classList.remove('show');
        toast.addEventListener('transitionend', () => toast.remove());
    }, 4000);
}

export function handleGlobalClick(event) {
    const target = event.target.closest('[data-action], [data-page]');
    if (!target) return;

    const { action, page, id, name } = target.dataset;

    if (page) {

    else if (action) {
        const actionHandler = ActionHandlers[action];
        if (actionHandler) {

        } else {

        }
    }
}
