import AppState from './state.js';
import { firestore } from './config/firebase.js';
import { showToast } from './ui/ui.js';

export const API = {
    listenToData(callback) {
        if (AppState.unsubscribe) AppState.unsubscribe();
        if (!AppState.currentUser) return;
        const docRef = firestore.collection('restaurants').doc(AppState.currentUser.uid);
        AppState.unsubscribe = docRef.onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                Object.keys(data).forEach(key => { AppState[key] = data[key]; });
                AppState.isDataLoaded = true;
                callback(data);
            } else { this.initializeDefaultData().then(callback); }
        }, error => { console.error("Error listening:", error); showToast("Gagal sinkronisasi data.", "error"); });
    },
    stopListeningToData() { if (AppState.unsubscribe) { AppState.unsubscribe(); AppState.unsubscribe = null; } },
    async setKey(key, value) {
        if (!AppState.currentUser) return;
        const docRef = firestore.collection('restaurants').doc(AppState.currentUser.uid);
        try { await docRef.set({ [key]: value }, { merge: true }); } 
        catch (e) { console.error(`Error setKey ${key}:`, e); showToast("Gagal menyimpan data.", "error"); throw e; }
    },
    async set(data) {
        if (!AppState.currentUser) return;
        const docRef = firestore.collection('restaurants').doc(AppState.currentUser.uid);
        try { await docRef.set(data, { merge: true }); }
        catch (e) { console.error(`Error set:`, e); showToast("Gagal menyimpan data.", "error"); throw e; }
    },
    async initializeDefaultData() {
        const initialData = {
            masterItems: [
                { id: 1, name: "Bawang Merah", category: "Bumbu", unit: "kg", stock: 0, minStock: 0.5, hargaBeli: 35000, sortOrder: 0 },

                { id: 4, name: "Beras", category: "Pokok", unit: "kg", stock: 0, minStock: 5, hargaBeli: 12000, sortOrder: 3 },
            ],
            recipes: {
                "Ayam Bakar": { unit: "porsi", hargaJual: 30000, ingredients: [ { itemId: 3, qty: 0.25 } ] }
            },
            shoppingLists: [],
            stockTransactions: [],
        };
        await this.set(initialData);
        showToast("Selamat datang! Data awal telah disiapkan.", "success");
        return initialData;
    }
};

export function renderApp() { if (!AppState.isDataLoaded) return; renderSidebar(); const currentPageId = location.hash.substring(1) || 'page-dashboard'; renderPage(currentPageId); }
export function renderPage(pageId) {
    const pageConfig = menuConfig.find(p => p.id === pageId) || menuConfig[0];
    location.hash = pageConfig.id;
    document.querySelectorAll('.sidebar-menu a').forEach(a => a.classList.toggle('active', a.dataset.page === pageConfig.id));

    pageTitle.textContent = pageConfig.text;
    document.title = `${pageConfig.text} - RestoApp`;
    if (pageConfig.id === 'page-manager-items') { const tbody = document.getElementById('db-editor-tbody'); if (tbody) setupDraggableList(tbody); }
}
function renderSidebar() {
    sidebarMenuContainer.innerHTML = menuConfig.map(item => `<li><a href="#${item.id}" data-page="${item.id}"><i class="fas ${item.icon}"></i><span>${item.text}</span></a></li>`).join('');
    document.getElementById('user-email-display').textContent = AppState.currentUser.email;
}
export function showToast(message, type = 'success') {
    const container = document.getElementById('toast-container'); const toast = document.createElement('div');
    toast.className = `toast ${type}`; const icon = { success: 'fa-check-circle', error: 'fa-times-circle' }[type] || 'fa-info-circle';
    toast.innerHTML = `<i class="fas ${icon} toast-icon"></i><span>${message}</span>`;
    container.appendChild(toast); setTimeout(() => toast.classList.add('show'), 10);
    setTimeout(() => { toast.classList.remove('show'); toast.addEventListener('transitionend', () => toast.remove()); }, 4000);
}

export function setupDraggableList(tbody) {
    let draggedItem = null;
    const handleDrag = (y) => { const afterElement = getDragAfterElement(tbody, y); if (afterElement == null) tbody.appendChild(draggedItem); else tbody.insertBefore(draggedItem, afterElement); };
    tbody.addEventListener('dragstart', e => { draggedItem = e.target; setTimeout(() => e.target.style.opacity = '0.5', 0); });
    tbody.addEventListener('dragend', e => { setTimeout(() => { e.target.style.opacity = '1'; draggedItem = null; }, 0); });
    tbody.addEventListener('dragover', e => { e.preventDefault(); handleDrag(e.clientY); });
    tbody.addEventListener('touchstart', e => { if (e.target.closest('.drag-handle')) { draggedItem = e.target.closest('tr'); draggedItem.style.opacity = '0.5'; } });
    tbody.addEventListener('touchmove', e => { if (!draggedItem) return; e.preventDefault(); handleDrag(e.touches[0].clientY); });
    tbody.addEventListener('touchend', () => { if (!draggedItem) return; draggedItem.style.opacity = '1'; draggedItem = null; });
    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('tr:not([style*="opacity: 0.5"])')];
        return draggableElements.reduce((closest, child) => { const box = child.getBoundingClientRect(); const offset = y - box.top - box.height / 2; if (offset < 0 && offset > closest.offset) { return { offset: offset, element: child }; } else { return closest; } }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
}

export function handleGlobalClick(event) {
    const target = event.target.closest('[data-action]');
    if (!target) return;
    
    // Mencegah aksi default untuk semua event yang ditangani di sini
    // kecuali untuk submit form (yang akan dicegah di level form)
    if (event.type !== 'submit') {
        event.preventDefault();
    }

    const { action, id } = target.dataset;
    const handler = ActionHandlers[action];
    if (handler) {
        handler({ target, id });
    }
}

const ActionHandlers = {
    // ### PERBAIKAN 2: Menambahkan handler login di sini ###
    'login': async ({ target }) => {
        const form = target; // target adalah form itu sendiri
        const button = form.querySelector('button');
        const errorEl = document.getElementById('login-error');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        errorEl.style.display = 'none';
        button.disabled = true;
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

        try {
            await auth.signInWithEmailAndPassword(email, password);
        } catch (error) {
            errorEl.textContent = "Login Gagal: " + error.message;
            errorEl.style.display = 'block';
        } finally {
            button.disabled = false;
            button.innerHTML = 'Login';
        }
    },
    'logout': Auth.logout,
    'toggle-theme': () => {
        document.body.classList.toggle('dark-mode');
        document.querySelector('#theme-toggle i').className = document.body.classList.contains('dark-mode') ? 'fas fa-sun' : 'fas fa-moon';
    },
    'toggle-sidebar': () => document.getElementById('sidebar').classList.toggle('open'),
    'save-item-order': async ({ target }) => {
        target.disabled = true; target.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
        try {
            const rows = document.querySelectorAll('#db-editor-tbody tr');
            let masterItems = [...AppState.masterItems];
            rows.forEach((row, index) => {
                const itemId = parseInt(row.dataset.id);
                const item = masterItems.find(i => i.id === itemId);
                if (item) item.sortOrder = index;
            });
            await API.setKey('masterItems', masterItems);
            showToast('Urutan barang berhasil disimpan!', 'success');
        } catch (e) { showToast('Gagal menyimpan urutan.', 'error'); } 
        finally { target.disabled = false; target.innerHTML = '<i class="fas fa-save"></i> Simpan Urutan'; }
    },
    'save-item': async ({ target }) => {
        const id = document.getElementById('edit-item-id').value;
        const newItemData = {
            name: document.getElementById('item-name').value.trim(),
            category: document.getElementById('item-category').value.trim(),
            unit: document.getElementById('item-unit').value.trim(),
            hargaBeli: parseFloat(document.getElementById('item-harga-beli').value) || 0,
            minStock: parseFloat(document.getElementById('item-min-stock').value) || 0,
        };
        if (!newItemData.name || !newItemData.category || !newItemData.unit) return showToast('Nama, Kategori, dan Satuan harus diisi!', 'error');
        
        let masterItems = [...AppState.masterItems];
        if (id) {
            const index = masterItems.findIndex(item => item.id == id);
            masterItems[index] = { ...masterItems[index], ...newItemData };
        } else {
            const newId = masterItems.length > 0 ? Math.max(...masterItems.map(item => item.id)) + 1 : 1;
            const newSortOrder = masterItems.length > 0 ? Math.max(...masterItems.map(item => item.sortOrder || 0)) + 1 : 0;
            masterItems.push({ ...newItemData, id: newId, stock: 0, sortOrder: newSortOrder });
        }
        await API.setKey('masterItems', masterItems);
        showToast(`Barang berhasil ${id ? 'diperbarui' : 'ditambahkan'}!`, 'success');
        ActionHandlers['cancel-edit']();
    },
    'edit-item': ({ id }) => {
        const item = AppState.masterItems.find(i => i.id == id);
        if (!item) return;
        document.getElementById('edit-item-id').value = item.id;
        document.getElementById('item-name').value = item.name;
        document.getElementById('item-category').value = item.category;
        document.getElementById('item-unit').value = item.unit;
        document.getElementById('item-harga-beli').value = item.hargaBeli || 0;
        document.getElementById('item-min-stock').value = item.minStock || 0;
        document.getElementById('item-form-title').textContent = 'Edit Barang';
        document.getElementById('save-item-btn').innerHTML = '<i class="fas fa-check"></i> Update Barang';
        document.getElementById('cancel-edit-btn').style.display = 'inline-flex';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    },
    'cancel-edit': () => {
        document.getElementById('add-item-form').reset();
        document.getElementById('edit-item-id').value = '';
        document.getElementById('item-form-title').textContent = 'Tambah Barang Baru';
        document.getElementById('save-item-btn').innerHTML = '<i class="fas fa-save"></i> Simpan Barang';
        document.getElementById('cancel-edit-btn').style.display = 'none';
    },
    'delete-item': async ({ id }) => {
        const item = AppState.masterItems.find(i => i.id == id);
        if (!item) return;
        if (!confirm(`Apakah Anda yakin ingin menghapus "${item.name}"? Aksi ini tidak bisa dibatalkan.`)) return;
        
        const updatedItems = AppState.masterItems.filter(i => i.id != id);
        await API.setKey('masterItems', updatedItems);
        showToast(`"${item.name}" telah dihapus.`, 'success');
    },
};

import AppState from './state.js';
import { Auth } from './auth.js';
import { API } from './api.js';
import { renderApp, renderPage } from './ui/ui.js';
import { handleGlobalClick } from './eventHandlers.js';

export const App = {
    init() {
        Auth.listen();
        document.body.addEventListener('click', (e) => {
            // Handler khusus untuk navigasi halaman
            const targetPage = e.target.closest('[data-page]');
            if (targetPage) {
                e.preventDefault();
                renderPage(targetPage.dataset.page);
                return; // Hentikan di sini agar tidak ditangani oleh handleGlobalClick
            }
            // Handler untuk aksi klik lainnya
            handleGlobalClick(e);
        });

        // ### PERBAIKAN 3: Menyederhanakan handler submit global ###
        document.body.addEventListener('submit', (e) => {
            e.preventDefault(); // Mencegah reload halaman untuk semua form
            handleGlobalClick(e); // Delegasikan ke handler global
        });
        
        window.addEventListener('hashchange', () => renderPage(location.hash.substring(1)));
    },
    initOnLogin() {
        document.getElementById('app-root').style.opacity = 0;
        API.listenToData(data => {
            if (AppState.isDataLoaded) renderApp();
            if (document.getElementById('app-root').style.opacity == 0) document.getElementById('app-root').style.opacity = 1;
        });
    }
};

App.init();
