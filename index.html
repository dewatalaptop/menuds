<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoApp - V3.5 (Enhanced UI)</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Import Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* --- Color Variables --- */
        :root {
            --primary-color: #4a7c59;
            --primary-light: #6b9d7a;
            --secondary-color: #f8f9fa;
            --text-color: #2d3748;
            --text-light: #718096;
            --white-color: #ffffff;
            --border-color: #e2e8f0;
            --danger-color: #e53e3e;
            --danger-light: #fed7d7;
            --warning-color: #dd6b20;
            --warning-light: #feebc8;
            --success-color: #38a169;
            --success-light: #c6f6d5;
            --info-color: #3182ce;
            --info-light: #bee3f8;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --border-radius: 0.5rem;
            --border-radius-lg: 0.75rem;
            --transition: all 0.2s ease-in-out;
        }

        /* --- Reset & Global Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* --- Header Styles --- */
        header {
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 1.25rem 1.5rem;
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
            box-shadow: var(--shadow-md);
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-weight: 600;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        header h1 i {
            font-size: 1.75rem;
        }

        /* --- Main Content Styles --- */
        main {
            background-color: var(--white-color);
            border-radius: 0 0 var(--border-radius-lg) var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            position: relative;
        }

        /* --- Page Styles --- */
        .page {
            display: none;
            padding: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page.active {
            display: block;
        }

        /* --- Card Styles --- */
        .card {
            background: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* --- Button Styles --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 0.9rem;
        }

        .btn i {
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: var(--white-color);
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: var(--white-color);
        }

        .btn-danger:hover {
            background-color: #c53030;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: var(--white-color);
        }

        .btn-warning:hover {
            background-color: #c05621;
        }

        .btn-success {
            background-color: var(--success-color);
            color: var(--white-color);
        }

        .btn-success:hover {
            background-color: #2f855a;
        }

        .btn-info {
            background-color: var(--info-color);
            color: var(--white-color);
        }

        .btn-info:hover {
            background-color: #2c5282;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-outline:hover {
            background-color: var(--secondary-color);
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
        }

        .btn-icon {
            width: 2.5rem;
            height: 2.5rem;
            padding: 0;
            border-radius: 50%;
            justify-content: center;
        }

        /* --- Form Styles --- */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.2);
        }

        /* --- Alert Styles --- */
        .alert {
            padding: 0.875rem 1.25rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-warning {
            background-color: var(--warning-light);
            color: var(--warning-color);
            border-left: 4px solid var(--warning-color);
        }

        /* --- Toast Notification --- */
        #toast-container {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-width: 350px;
        }

        .toast {
            background-color: var(--text-color);
            color: var(--white-color);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            background-color: var(--success-color);
        }

        .toast.error {
            background-color: var(--danger-color);
        }

        .toast.info {
            background-color: var(--info-color);
        }

        .toast i {
            font-size: 1.25rem;
        }

        /* --- Dashboard Grid --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.25rem;
            margin-top: 1.5rem;
        }

        .dashboard-card {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            padding: 1.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .dashboard-card i {
            font-size: 2.25rem;
            color: var(--primary-color);
        }

        .dashboard-card h3 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
        }

        /* --- Item List Styles --- */
        .item-list {
            display: grid;
            gap: 0.75rem;
        }

        .item-row {
            display: grid;
            grid-template-columns: minmax(0, 2fr) 100px 100px;
            gap: 0.75rem;
            align-items: center;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            background-color: var(--secondary-color);
        }

        .item-row:hover {
            background-color: #edf2f7;
        }

        .item-label {
            font-weight: 500;
            word-break: break-word;
        }

        .item-unit {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        /* --- Editable Item Row --- */
        .editable-item-row {
            display: grid;
            grid-template-columns: 30px 1fr 100px 40px;
            gap: 0.75rem;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .editable-item-row:last-child {
            border-bottom: none;
        }

        .editable-item-row.dragging {
            opacity: 0.5;
            background-color: #ebf8ff;
        }

        .drag-handle {
            cursor: grab;
            text-align: center;
            color: var(--text-light);
            font-size: 1.25rem;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        /* --- Category Group Styles --- */
        .category-group {
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.25rem;
            background-color: var(--white-color);
        }

        .category-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* --- Table Styles --- */
        .table-container {
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .table th, .table td {
            padding: 0.875rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .table th {
            background-color: #f7fafc;
            font-weight: 600;
            color: var(--text-color);
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table tr:hover td {
            background-color: var(--secondary-color);
        }

        /* --- Action Buttons --- */
        .action-btn {
            padding: 0.375rem 0.625rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .action-btn i {
            font-size: 0.8rem;
        }

        .edit-btn {
            background-color: var(--warning-light);
            color: var(--warning-color);
        }

        .edit-btn:hover {
            background-color: #feebc8;
        }

        .delete-btn {
            background-color: var(--danger-light);
            color: var(--danger-color);
        }

        .delete-btn:hover {
            background-color: #fed7d7;
        }

        /* --- Time Display --- */
        .time-display {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .item-row, .editable-item-row {
                grid-template-columns: 1fr 80px 60px;
            }
            
            .editable-item-row {
                grid-template-columns: 30px 1fr 60px 30px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 0.5rem;
            }
            
            .page {
                padding: 1rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="toast-container"></div>
        
        <header>
            <h1><i class="fas fa-utensils"></i> RestoApp V3.5</h1>
        </header>
        
        <main id="main-content">
            <!-- Dashboard Page -->
            <div id="page-dashboard" class="page active">
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div>
                        <strong>Peringatan:</strong> Aplikasi ini menyimpan data di browser Anda. 
                        Membersihkan cache akan menghapus semua data.
                    </div>
                </div>
                
                <div class="dashboard-grid">
                    <a href="#" class="dashboard-card" data-page="page-input-belanja-datang">
                        <i class="fas fa-truck-loading"></i>
                        <h3>Input Belanja Datang</h3>
                    </a>
                    <a href="#" class="dashboard-card" data-page="page-input-menu-keluar">
                        <i class="fas fa-utensils"></i>
                        <h3>Input Menu Keluar</h3>
                    </a>
                    <a href="#" class="dashboard-card" data-page="page-ambil-gudang">
                        <i class="fas fa-warehouse"></i>
                        <h3>Ambil dari Gudang</h3>
                    </a>
                    <a href="#" class="dashboard-card" data-page="page-input-belanja">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Input List Belanja</h3>
                    </a>
                    <a href="#" class="dashboard-card" data-action="show-alert" data-message="Fitur ini sedang dalam pengembangan.">
                        <i class="fas fa-chart-line"></i>
                        <h3>Input Total Penjualan</h3>
                    </a>
                    <a href="#" class="dashboard-card" data-action="show-alert" data-message="Fitur ini sedang dalam pengembangan.">
                        <i class="fas fa-trash-alt"></i>
                        <h3>Input Waste</h3>
                    </a>
                    <a href="#" class="dashboard-card" data-page="page-manager-area">
                        <i class="fas fa-user-tie"></i>
                        <h3>Manager Area</h3>
                    </a>
                </div>
                
                <div class="time-display">
                    <i class="far fa-clock"></i> <span id="current-time"></span>
                </div>
            </div>

            <!-- Other Pages -->
            <div id="page-input-belanja" class="page"></div>
            <div id="page-edit-belanja" class="page"></div>
            <div id="page-input-belanja-datang" class="page"></div>
            <div id="page-input-menu-keluar" class="page"></div>
            <div id="page-ambil-gudang" class="page"></div>
            <div id="page-manager-area" class="page"></div>
        </main>
    </div>

<script>
const App = {
    data: {
        initialMasterItems: [
            // ... (same as your original data)
        ],
        initialRecipes: {
            // ... (same as your original data)
        },
        initialGudangItemIds: [34, 35, 37, 44, 38, 40, 41, 42, 45, 46, 91, 93, 109, 48, 33]
    },
    
    db: {
        get: (key) => JSON.parse(localStorage.getItem(key)),
        set: (key, value) => localStorage.setItem(key, JSON.stringify(value))
    },

    init() {
        if (!this.db.get('masterItems')) {
            const items = this.data.initialMasterItems.map((item, index) => ({...item, sortOrder: index}));
            this.db.set('masterItems', items);
        }
        if (!this.db.get('recipes')) this.db.set('recipes', this.data.initialRecipes);
        if (!this.db.get('gudangItemIds')) this.db.set('gudangItemIds', this.data.initialGudangItemIds);
        const recipes = this.db.get('recipes');
        if (!this.db.get('menuKeluarActive')) this.db.set('menuKeluarActive', Object.keys(recipes));
        if (!this.db.get('shoppingLists')) this.db.set('shoppingLists', []);
        if (!this.db.get('stockTransactions')) this.db.set('stockTransactions', []);
        
        document.getElementById('main-content').addEventListener('click', this.handle.click.bind(this));
        
        this.utils.updateTime();
        setInterval(this.utils.updateTime, 1000);
    },

    showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        const page = document.getElementById(pageId);
        if (page) {
            page.classList.add('active');
            window.scrollTo(0, 0);
        }
    },
    
    render: {
        page(pageId, data = null) {
            const targetPage = document.getElementById(pageId);
            if (!targetPage) return;
            
            switch (pageId) {
                case 'page-input-belanja': this.shoppingListForm(targetPage); break;
                case 'page-edit-belanja': this.shoppingListEditor(targetPage, data); break;
                case 'page-input-belanja-datang': this.stockInForm(targetPage); break;
                case 'page-input-menu-keluar': this.stockOutPage(targetPage, 'menu'); break;
                case 'page-ambil-gudang': this.stockOutPage(targetPage, 'gudang'); break;
                case 'page-manager-area': this.managerArea(targetPage); break;
            }
            App.showPage(pageId);
        },
        
        shoppingListForm(targetPage) {
            targetPage.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Buat List Belanja Baru</span>
                        </div>
                        <div>
                            <button class="btn btn-secondary" data-page="page-dashboard">
                                <i class="fas fa-arrow-left"></i> Kembali
                            </button>
                            <button class="btn btn-info" data-page="page-manager-area" data-scroll-to="db-editor">
                                <i class="fas fa-database"></i> Edit Database
                            </button>
                        </div>
                    </div>
                    <form id="shopping-list-form"></form>
                    <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" data-action="generate-shopping-list">
                        <i class="fas fa-save"></i> Buat & Edit Daftar Belanja
                    </button>
                </div>`;

            const masterItems = App.db.get('masterItems').sort((a,b) => a.sortOrder - b.sortOrder);
            const formContainer = document.getElementById('shopping-list-form');
            const categories = [...new Set(masterItems.map(item => item.category))];
            
            categories.forEach(category => {
                const itemsInCategory = masterItems.filter(item => item.category === category);
                if (itemsInCategory.length === 0) return;

                let itemsHTML = '';
                itemsInCategory.forEach(item => {
                    const displayUnit = item.purchaseUnit || item.unit;
                    itemsHTML += `<div class="item-row">
                        <label for="item-${item.id}" class="item-label" title="${item.name}">
                            <i class="fas fa-cube"></i> ${item.name}
                        </label>
                        <input type="number" id="item-${item.id}" data-item-id="${item.id}" class="form-control" placeholder="Jumlah" min="0" step="0.01">
                        <span class="item-unit">${displayUnit}</span>
                    </div>`;
                });
                
                formContainer.innerHTML += `
                    <div class="category-group">
                        <h3 class="category-title">
                            <i class="fas fa-folder"></i> ${category}
                        </h3>
                        ${itemsHTML}
                    </div>`;
            });
        },

        shoppingListEditor(targetPage, shoppingList) {
            targetPage.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas fa-edit"></i>
                            <span>Edit List Belanja</span>
                        </div>
                        <button class="btn btn-secondary" data-page="page-input-belanja">
                            <i class="fas fa-arrow-left"></i> Kembali
                        </button>
                    </div>
                    <div id="summary-container"></div>
                    <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" 
                            data-action="save-shopping-list" data-date="${shoppingList.date}">
                        <i class="fas fa-check"></i> Simpan Perubahan & Lanjutkan
                    </button>
                </div>`;
                
            const masterItems = App.db.get('masterItems');
            const summaryContainer = document.getElementById('summary-container');
            
            let listItems = shoppingList.items.map(item => {
                const masterItem = masterItems.find(mi => mi.id === item.id);
                return { ...masterItem, quantity: item.quantity };
            });

            // Urutkan berdasarkan urutan master, lalu kelompokkan
            listItems.sort((a,b) => a.sortOrder - b.sortOrder);
            const categories = [...new Set(listItems.map(item => item.category))];

            categories.forEach(category => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'category-group';
                groupDiv.dataset.category = category;

                let itemsHTML = listItems.filter(item => item.category === category).map(item => `
                    <div class="editable-item-row" draggable="true" data-item-id="${item.id}">
                        <span class="drag-handle"><i class="fas fa-grip-lines"></i></span>
                        <label title="${item.name}" class="item-label">
                            <i class="fas fa-cube"></i> ${item.name}
                        </label>
                        <input type="number" class="form-control" value="${item.quantity}" min="0" step="0.01">
                        <button class="btn btn-danger btn-sm" data-action="delete-from-list" data-item-id="${item.id}">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `).join('');

                const masterItemsInCategory = masterItems.filter(mi => mi.category === category);
                let optionsHTML = masterItemsInCategory.map(mi => `<option value="${mi.id}">${mi.name}</option>`).join('');

                groupDiv.innerHTML = `
                    <h3 class="category-title">
                        <i class="fas fa-folder"></i> ${category}
                    </h3>
                    <div class="items-container">${itemsHTML}</div>
                    <div class="form-group" style="display: grid; grid-template-columns: 1fr 100px auto; gap: 10px; align-items: center; margin-top: 1rem;">
                        <select class="form-control item-select">${optionsHTML}</select>
                        <input type="number" class="form-control" placeholder="Jumlah" min="0" step="0.01">
                        <button class="btn btn-primary" data-action="add-item-to-list" data-category="${category}">
                            <i class="fas fa-plus"></i> Tambah
                        </button>
                    </div>
                `;
                summaryContainer.appendChild(groupDiv);
            });
            
            summaryContainer.querySelectorAll('.items-container').forEach(container => {

        processStockIn(listDate) {
            if (!confirm('Anda yakin ingin memasukkan barang-barang ini ke stok?')) return;
            
            let masterItems = App.db.get('masterItems');
            let allLists = App.db.get('shoppingLists');
            let listIndex = allLists.findIndex(list => list.date === listDate);
            let transactions = App.db.get('stockTransactions');
            
            if (listIndex === -1) {
                return App.utils.showToast('List belanja tidak ditemukan.', 'error');
            }
            
            const inputs = document.querySelectorAll('#stock-in-form .form-control[type="number"]');
            inputs.forEach(input => {
                if (input.value && parseFloat(input.value) > 0) {
                    const itemId = parseInt(input.dataset.itemId);
                    const receivedQty = parseFloat(input.value);
                    const itemIndex = masterItems.findIndex(item => item.id === itemId);
                    
                    if (itemIndex > -1) {
                        const item = masterItems[itemIndex];
                        const stockInQty = receivedQty * (item.purchaseUnitConversion || 1);
                        const oldStock = item.stock || 0;
                        item.stock = parseFloat((oldStock + stockInQty).toFixed(3));
                        
                        transactions.push({ 
                            date: new Date().toISOString(), 
                            type: 'IN', 
                            itemId: item.id, 
                            itemName: item.name, 
                            qty: stockInQty, 
                            unit: item.unit, 
                            fromStock: oldStock, 
                            toStock: item.stock, 
                            notes: `Belanja datang (${receivedQty} ${item.purchaseUnit || item.unit})`
                        });
                    }
                }
            });
            
            allLists[listIndex].status = 'completed';
            App.db.set('masterItems', masterItems);
            App.db.set('shoppingLists', allLists);
            App.db.set('stockTransactions', transactions);
            
            App.utils.showToast('Stok berhasil diperbarui!', 'success');
            App.showPage('page-dashboard');
        },
        
        processStockOut(type) {
            if (!confirm('Anda yakin ingin mengeluarkan barang-barang ini dari stok?')) return;
            
            let masterItems = App.db.get('masterItems');
            let transactions = App.db.get('stockTransactions');
            const isMenuKeluar = type === 'menu';
            
            const config = isMenuKeluar ? App.db.get('recipes') : App.db.get('gudangItemIds');
            let itemsToProcess = [];
            
            if (isMenuKeluar) {
                const activeMenus = App.db.get('menuKeluarActive');
                itemsToProcess = activeMenus.map(name => ({ name, ...config[name] }));
            } else {
                itemsToProcess = config.map(id => masterItems.find(item => item.id === id));
            }

            try {
                const deductions = [];
                
                itemsToProcess.forEach(item => {
                    const inputId = `stockout-${item.name.replace(/\s+/g, '-')}`;
                    const input = document.getElementById(inputId);
                    
                    if (input && input.value && parseFloat(input.value) > 0) {
                        const qtyOut = parseFloat(input.value);
                        
                        if (isMenuKeluar) {
                            item.ingredients.forEach(ingredient => {
                                const stockItem = masterItems.find(mi => mi.id === ingredient.itemId);
                                const deduction = qtyOut * ingredient.qty;
                                
                                if ((stockItem.stock || 0) < deduction) {
                                    throw new Error(`Stok ${stockItem.name} tidak cukup!`);
                                }
                                
                                deductions.push({ item, stockItem, deduction, qtyOut });
                            });
                        } else {
                            const stockItem = masterItems.find(mi => mi.id === item.id);
                            
                            if ((stockItem.stock || 0) < qtyOut) {
                                throw new Error(`Stok ${stockItem.name} tidak cukup!`);
                            }
                            
                            deductions.push({ stockItem, deduction: qtyOut, from: 'gudang' });
                        }
                    }
                });

                deductions.forEach(d => {
                    const itemIndex = masterItems.findIndex(mi => mi.id === d.stockItem.id);
                    const oldStock = masterItems[itemIndex].stock;
                    masterItems[itemIndex].stock = parseFloat((oldStock - d.deduction).toFixed(3));
                    
                    const notes = d.from === 'gudang' 
                        ? `Ambil dari gudang` 
                        : `Menu keluar: ${d.qtyOut} pcs ${d.item.name}`;
                    
                    transactions.push({ 
                        date: new Date().toISOString(), 
                        type: 'OUT', 
                        itemId: d.stockItem.id, 
                        itemName: d.stockItem.name, 
                        qty: d.deduction, 
                        unit: d.stockItem.unit, 
                        fromStock: oldStock, 
                        toStock: masterItems[itemIndex].stock, 
                        notes 
                    });
                });

                App.db.set('masterItems', masterItems);
                App.db.set('stockTransactions', transactions);
                App.utils.showToast('Stok berhasil dikurangi!', 'success');
                App.showPage('page-dashboard');
            } catch (error) {
                App.utils.showToast(error.message, 'error');
            }
        },
        
        saveItem() {
            const id = document.getElementById('edit-item-id').value;
            const newItemData = {
                name: document.getElementById('item-name').value,
                category: document.getElementById('item-category').value,
                unit: document.getElementById('item-unit').value,
                purchaseUnit: document.getElementById('item-purchase-unit').value,
                purchaseUnitConversion: parseFloat(document.getElementById('item-conversion').value) || 1
            };
            
            if (!newItemData.name || !newItemData.category || !newItemData.unit) {
                return App.utils.showToast('Nama, Kategori, dan Satuan Stok harus diisi!', 'error');
            }
            
            let masterItems = App.db.get('masterItems');
            
            if (id) {
                // Edit existing item
                const itemIndex = masterItems.findIndex(item => item.id == id);
                masterItems[itemIndex] = { ...masterItems[itemIndex], ...newItemData };
            } else {
                // Add new item
                const newId = masterItems.length > 0 ? Math.max(...masterItems.map(item => item.id)) + 1 : 1;
                const newSortOrder = masterItems.length > 0 ? Math.max(...masterItems.map(item => item.sortOrder)) + 1 : 0;
                masterItems.push({ 
                    ...newItemData, 
                    id: newId, 
                    stock: 0, 
                    sortOrder: newSortOrder 
                });
            }
            
            App.db.set('masterItems', masterItems);
            document.getElementById('add-item-form').reset();
            document.getElementById('edit-item-id').value = '';
            App.render.managerSubRenders();
            App.utils.showToast('Barang berhasil disimpan!', 'success');
        },
        
        editItem(id) {
            const item = App.db.get('masterItems').find(item => item.id == id);
            
            document.getElementById('edit-item-id').value = item.id;
            document.getElementById('item-name').value = item.name;
            document.getElementById('item-category').value = item.category;
            document.getElementById('item-unit').value = item.unit;
            document.getElementById('item-purchase-unit').value = item.purchaseUnit;
            document.getElementById('item-conversion').value = item.purchaseUnitConversion;
            
            document.getElementById('item-name').focus();
            window.scrollTo(0, document.getElementById('add-item-form').offsetTop - 20);
        },
        
        deleteItem(id) {
            let masterItems = App.db.get('masterItems');
            const item = masterItems.find(item => item.id == id);
            
            if ((item.stock || 0) > 0) {
                return App.utils.showToast('Tidak dapat menghapus barang karena masih ada sisa stok.', 'error');
            }
            
            if (!confirm('Apakah Anda yakin ingin menghapus barang ini?')) return;
            
            masterItems = masterItems.filter(item => item.id != id);
            App.db.set('masterItems', masterItems);
            App.render.managerSubRenders();
            App.utils.showToast('Barang berhasil dihapus.', 'success');
        },
        
        saveItemOrder() {
            const tableRows = document.querySelectorAll('#db-editor-tbody tr');
            const newOrderMap = new Map();
            
            tableRows.forEach((row, index) => {
                const itemId = parseInt(row.dataset.itemId);
                newOrderMap.set(itemId, index);
            });
            
            let masterItems = App.db.get('masterItems');
            masterItems.forEach(item => {
                if (newOrderMap.has(item.id)) {
                    item.sortOrder = newOrderMap.get(item.id);
                }
            });
            
            App.db.set('masterItems', masterItems);
            App.render.managerSubRenders();
            App.utils.showToast('Urutan barang berhasil disimpan!', 'success');
        },
        
        cancelShoppingList(date) {
            if (!confirm('Anda yakin ingin membatalkan list belanja ini?')) return;
            
            let shoppingLists = App.db.get('shoppingLists').filter(l => l.date !== date);
            App.db.set('shoppingLists', shoppingLists);
            App.render.managerSubRenders();
            App.utils.showToast('List belanja berhasil dibatalkan.', 'success');
        },
        
        addIngredient(menuName) {
            const recipes = App.db.get('recipes');
            const itemId = parseInt(document.getElementById('new-ingredient-item').value);
            const qty = parseFloat(document.getElementById('new-ingredient-qty').value);
            
            if (!itemId || !qty || qty <= 0) {
                return App.utils.showToast('Pilih barang dan isi jumlah yang valid.', 'error');
            }
            
            if (recipes[menuName].ingredients.some(i => i.itemId === itemId)) {
                return App.utils.showToast('Bahan baku sudah ada di resep.', 'error');
            }
            
            recipes[menuName].ingredients.push({ itemId, qty });
            App.db.set('recipes', recipes);
            App.render.recipeEditor(document.getElementById('page-manager-area'), menuName);
            App.utils.showToast('Bahan baku berhasil ditambahkan!', 'success');
        },
        
        deleteIngredient(menuName, itemId) {
            const recipes = App.db.get('recipes');
            recipes[menuName].ingredients = recipes[menuName].ingredients.filter(ing => ing.itemId != itemId);
            App.db.set('recipes', recipes);
            App.render.recipeEditor(document.getElementById('page-manager-area'), menuName);
            App.utils.showToast('Bahan baku berhasil dihapus.', 'success');
        },
        
        saveDisplayConfig() {
            const gudangChecks = document.querySelectorAll('.gudang-item-check:checked');
            const newGudangItemIds = Array.from(gudangChecks).map(cb => parseInt(cb.value));
            App.db.set('gudangItemIds', newGudangItemIds);

            const menuChecks = document.querySelectorAll('.menu-item-check:checked');
            const newMenuKeluarActive = Array.from(menuChecks).map(cb => cb.value);
            App.db.set('menuKeluarActive', newMenuKeluarActive);

            App.utils.showToast('Pengaturan tampilan berhasil disimpan!', 'success');
            App.render.page('page-manager-area');
        },
        
        exportData() {
            const masterItems = App.db.get('masterItems');
            const transactions = App.db.get('stockTransactions');
            
            let exportText = `DATA RESTORAN PER TANGGAL ${new Date().toLocaleString('id-ID')}\n\n--- DATA STOK SAAT INI ---\n`;
            
            const categories = [...new Set(masterItems.map(item => item.category))].sort();
            categories.forEach(cat => {
                exportText += `\nKategori: ${cat}\n`;
                masterItems.filter(item => item.category === cat)
                    .sort((a,b) => a.sortOrder - b.sortOrder)
                    .forEach(item => {
                        exportText += `- ${item.name}: ${(item.stock || 0).toFixed(2)} ${item.unit}\n`;
                    });
            });
            
            exportText += "\n\n--- RIWAYAT TRANSAKSI STOK (50 TERAKHIR) ---\n";
            
            if (transactions.length > 0) {
                transactions.slice(-50).reverse().forEach(t => {
                    const date = new Date(t.date).toLocaleString('id-ID');
                    const qty = t.type === 'IN' ? `+${t.qty.toFixed(2)}` : `-${t.qty.toFixed(2)}`;
                    exportText += `[${date}] ${t.type} | ${t.itemName} | ${qty} ${t.unit} | Stok: ${t.toStock.toFixed(2)} | Catatan: ${t.notes}\n`;
                });
            } else {
                exportText += "Belum ada transaksi stok.\n";
            }
            
            const exportArea = document.getElementById('data-export-area');
            exportArea.value = exportText;
            
            navigator.clipboard.writeText(exportText)
                .then(() => App.utils.showToast('Data untuk analisa berhasil disalin!', 'success'))
                .catch(() => App.utils.showToast('Gagal menyalin otomatis.', 'error'));
        }
    },
    
    handle: {
        click(event) {
            const target = event.target.closest('[data-page], [data-action]');
            if (!target) return;
            
            event.preventDefault();
            const { page, action, message, date, id, name, type, itemId, menuName, category, scrollTo } = target.dataset;

            if (page) {
                App.render.page(page);
                if (scrollTo) {
                    setTimeout(() => {
                        const element = document.getElementById(scrollTo);
                        if (element) element.scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                }
            } else if (action) {
                const actions = App.actions;
                switch(action) {
                    case 'show-alert': App.utils.showToast(message, 'info'); break;
                    case 'generate-shopping-list': actions.generateShoppingList(); break;
                    case 'save-shopping-list': actions.saveShoppingList(date); break;
                    case 'delete-from-list': actions.deleteFromList(itemId); break;
                    case 'add-item-to-list': actions.addItemToList(category); break;
                    case 'process-stock-in': actions.processStockIn(date); break;
                    case 'process-stock-out': actions.processStockOut(type); break;
                    case 'save-item': actions.saveItem(); break;
                    case 'edit-item': actions.editItem(id); break;
                    case 'delete-item': actions.deleteItem(id); break;
                    case 'save-item-order': actions.saveItemOrder(); break;
                    case 'cancel-shopping-list': actions.cancelShoppingList(date); break;
                    case 'edit-recipe': App.render.recipeEditor(document.getElementById('page-manager-area'), name); break;
                    case 'add-ingredient': actions.addIngredient(name); break;
                    case 'delete-ingredient': actions.deleteIngredient(menuName, itemId); break;
                    case 'edit-display-config': App.render.displayConfigEditor(document.getElementById('page-manager-area')); break;
                    case 'save-display-config': actions.saveDisplayConfig(); break;
                    case 'export-data': actions.exportData(); break;
                }
            }
        }
    },

    utils: {
        updateTime() {
            const timeEl = document.getElementById('current-time');
            if (timeEl) {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                };
                timeEl.textContent = now.toLocaleDateString('id-ID', options);
            }
        },
        
        showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = '';
            switch(type) {
                case 'success': icon = 'fas fa-check-circle'; break;
                case 'error': icon = 'fas fa-exclamation-circle'; break;
                case 'info': icon = 'fas fa-info-circle'; break;
                default: icon = 'fas fa-info-circle';
            }
            
            toast.innerHTML = `
                <i class="${icon}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        },
        
        addDragDropHandlers(container) {
            let draggedItem = null;
            
            container.addEventListener('dragstart', e => {
                if (e.target.classList.contains('editable-item-row') || e.target.tagName === 'TR') {
                    draggedItem = e.target;
                    setTimeout(() => e.target.classList.add('dragging'), 0);
                }
            });
            
            container.addEventListener('dragend', e => {
                if (draggedItem) {
                    draggedItem.classList.remove('dragging');
                    draggedItem = null;
                }
            });
            
            container.addEventListener('dragover', e => {
                e.preventDefault();
                const afterElement = this.getDragAfterElement(container, e.clientY);
                
                if (draggedItem) {
                    if (afterElement == null) {
                        container.appendChild(draggedItem);
                    } else {
                        container.insertBefore(draggedItem, afterElement);
                    }
                }
            });
        },
        
        getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll(
                `${container.tagName === 'TBODY' ? 'tr' : '.editable-item-row'}:not(.dragging)`
            )];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
    }
};

document.addEventListener('DOMContentLoaded', () => App.init());
</script>
